<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAR MEET | Social Network</title>
    <style>
        :root { --cm-blue: #007aff; --cm-bg: #0b0b0c; --cm-card: #1c1c1e; --cm-text: #f2f2f7; --cm-gray: #8e8e93; --cm-border: #2c2c2e; --cm-gold: #ffcc00; --cm-online: #34c759; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--cm-bg); margin: 0; direction: rtl; color: var(--cm-text); overflow-x: hidden; }
        header { background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(10px); height: 60px; display: flex; justify-content: center; border-bottom: 1px solid var(--cm-border); position: sticky; top: 0; z-index: 100; }
        .header-content { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-weight: 900; font-size: 22px; cursor: pointer; color: white; text-decoration: none; }
        .logo span { color: var(--cm-blue); }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Profile & Stars */
        .profile-card { background: var(--cm-card); border-radius: 20px; overflow: hidden; border: 1px solid var(--cm-border); margin-bottom: 20px; text-align: center; padding-bottom: 20px; }
        .avatar-container { position: relative; width: 90px; height: 90px; margin: -45px auto 0 auto; }
        .profile-avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--cm-card); object-fit: cover; background: #333; }
        .edit-avatar-badge { position: absolute; bottom: 0; right: 0; background: var(--cm-blue); color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid var(--cm-card); cursor: pointer; font-size: 18px; font-weight: bold; }
        .star-rating { color: var(--cm-gold); font-size: 20px; margin: 10px 0; cursor: pointer; }
        .star-rating span { transition: 0.2s; }
        .star-rating span:hover { transform: scale(1.2); }

        /* Feed Cards */
        .card { background: var(--cm-card); border-radius: 16px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--cm-border); position: relative; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .post-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #333; cursor: pointer; border: 1px solid var(--cm-border); }
        .feed-meta { font-size: 14px; color: var(--cm-gray); flex-grow: 1; }
        .feed-meta b { color: white; cursor: pointer; text-decoration: none; font-weight: 700; }
        .feed-meta b:hover { text-decoration: underline; color: var(--cm-blue); }
        .post-time { font-size: 11px; color: var(--cm-gray); display: block; margin-top: 2px; }
        .card-image { width: 100%; max-height: 350px; object-fit: cover; border-radius: 12px; margin-top: 10px; }
        #imgPreview { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; display: none; margin-bottom: 10px; border: 2px solid var(--cm-blue); }

        /* Comments */
        .comment { font-size: 13px; margin-bottom: 5px; padding: 6px 10px; background: #2c2c2e; border-radius: 10px; }
        .comment b { color: var(--cm-blue); }
        .comment-input { width: 100%; background: #2c2c2e; border: none; color: white; padding: 8px 12px; border-radius: 20px; font-size: 13px; outline: none; margin-top: 10px; box-sizing: border-box; }

        /* Floating UI */
        .floating-btn { position: fixed; bottom: 20px; left: 20px; background: var(--cm-blue); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 400; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .users-popup { position: fixed; bottom: 80px; left: 20px; width: 260px; background: var(--cm-card); border-radius: 15px; display: none; flex-direction: column; max-height: 400px; border: 1px solid var(--cm-border); z-index: 500; }
        .user-item { display: flex; align-items: center; gap: 10px; padding: 12px; cursor: pointer; position: relative; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #555; position: absolute; right: 38px; bottom: 12px; border: 2px solid var(--cm-card); z-index: 2; }
        .status-dot.online { background: var(--cm-online); box-shadow: 0 0 5px var(--cm-online); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: var(--cm-card); padding: 25px; border-radius: 20px; width: 300px; text-align: center; border: 1px solid var(--cm-border); }
        .modal input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--cm-border); background: #2c2c2e; color: white; box-sizing: border-box; outline: none; }
        .error-box { color: #ff3b30; font-size: 13px; margin-bottom: 12px; font-weight: bold; background: rgba(255,59,48,0.1); padding: 8px; border-radius: 8px; display: none; }
        
        button { cursor: pointer; border: none; border-radius: 10px; font-weight: 600; padding: 8px 16px; }
        .btn-primary { background: var(--cm-blue); color: white; width: 100%; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo" onclick="location.href='index.html'">CAR<span>MEET</span></div>
        <div id="authNav">
            <span id="guestNav">
                <button class="btn-primary" onclick="openModal('register')" style="width:auto">×”×¨×©××”</button>
                <button style="background:none; color:white;" onclick="openModal('login')">×›× ×™×¡×”</button>
            </span>
            <span id="userNav" class="hidden">
                <button class="btn-primary" onclick="goMyProfile()" style="width:auto">×¤×¨×•×¤×™×œ</button>
                <button style="background:none; color:var(--cm-gray);" id="logoutBtn">×™×¦×™××”</button>
            </span>
        </div>
    </div>
</header>

<div class="container">
    <div id="profileHeader" class="hidden">
        <div class="profile-card">
            <div style="height: 80px; background: linear-gradient(45deg, #1c1c1e, #007aff);"></div>
            <div class="avatar-container">
                <img id="pAvatar" class="profile-avatar" src="">
                <div id="editAvBtn" class="edit-avatar-badge hidden" onclick="document.getElementById('fileInp').click()">+</div>
            </div>
            <input type="file" id="fileInp" class="hidden" accept="image/*">
            <div style="font-size:22px; font-weight:800; margin-top:10px;"><span id="pName"></span> <span id="pBadge"></span></div>
            <div id="ratingDisplay" class="star-rating"></div>
            <div id="ratingValue" style="font-size:12px; color:var(--cm-gray);">×“×™×¨×•×’: 0.0</div>
        </div>
    </div>

    <div class="card" id="postCreator">
        <textarea id="postInp" style="width:100%; background:none; border:none; color:white; outline:none; resize:none; min-height:50px;" placeholder="×©×ª×£ ××©×”×• ×¢× ×”×§×”×™×œ×”..."></textarea>
        <img id="imgPreview">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <label for="postImgInp" style="cursor:pointer; color:var(--cm-blue); font-size:13px;">ğŸ–¼ï¸ ×ª××•× ×”</label>
            <input type="file" id="postImgInp" class="hidden" accept="image/*">
            <button class="btn-primary" id="sendPost" style="width:auto">×¤×¨×¡×•×</button>
        </div>
    </div>

    <div id="board"></div>
</div>

<div class="floating-btn hidden" id="usersToggleBtn" onclick="toggleUsers()">ğŸ‘¥</div>
<div class="users-popup" id="usersPopup">
    <div style="padding:15px; font-weight:bold; border-bottom:1px solid var(--cm-border);">×—×‘×¨×™ ×”×§×”×™×œ×”</div>
    <div id="globalUsersList" style="overflow-y:auto; flex-grow:1;"></div>
</div>

<div class="modal-overlay" id="authModal">
    <div class="modal">
        <h3 id="modalTitle">×›× ×™×¡×”</h3>
        <div id="modalError" class="error-box"></div>
        <input type="text" id="uName" placeholder="×©× ××©×ª××©">
        <input type="password" id="uPass" placeholder="×¡×™×¡××”">
        <button class="btn-primary" id="authDo">×”××©×š</button>
        <button style="background:none; color:var(--cm-gray); margin-top:10px;" onclick="closeModal()">×‘×™×˜×•×œ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, update, get, remove, onValue, set, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ", authDomain: "whitecivic-21e7f.firebaseapp.com", databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app", projectId: "whitecivic-21e7f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const q = new URLSearchParams(window.location.search);
    const profileId = q.get('user');
    const SUPER_ADMIN = "anton";
    let currentUser = null;

    onAuthStateChanged(auth, (u) => {
        if (u) {
            currentUser = u;
            const myId = btoa(clean(u.email).toLowerCase());
            set(ref(db, 'status/' + myId), { state: 'online' });
            onDisconnect(ref(db, 'status/' + myId)).set({ state: 'offline' });
            document.getElementById('userNav').classList.remove('hidden');
            document.getElementById('guestNav').classList.add('hidden');
            document.getElementById('usersToggleBtn').classList.remove('hidden');
        }
        if (profileId) loadProfileInfo();
    });

    // --- AUTH ---
    window.openModal = (m) => { 
        window.authMode = m; 
        document.getElementById('modalTitle').innerText = (m === 'login' ? '×›× ×™×¡×”' : '×”×¨×©××”');
        document.getElementById('modalError').style.display = 'none';
        document.getElementById('authModal').style.display='flex'; 
    };
    window.closeModal = () => document.getElementById('authModal').style.display='none';

    document.getElementById('authDo').onclick = async () => {
        const u = document.getElementById('uName').value.trim();
        const p = document.getElementById('uPass').value;
        const err = document.getElementById('modalError');
        if (!u || !p) { err.innerText = "× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª"; err.style.display='block'; return; }
        try {
            if(window.authMode === 'login') {
                await signInWithEmailAndPassword(auth, toEmail(u), p);
                location.reload();
            } else {
                const check = await get(ref(db, 'users/' + btoa(u.toLowerCase())));
                if (check.exists()) { err.innerText = "×©× ×”××©×ª××© ×ª×¤×•×¡"; err.style.display='block'; return; }
                await createUserWithEmailAndPassword(auth, toEmail(u), p);
                const role = (u.toLowerCase() === SUPER_ADMIN) ? 'admin' : 'user';
                await set(ref(db, 'users/' + btoa(u.toLowerCase())), { username: u, role: role, avatar: "", ratingTotal: 0, ratingCount: 0 });
                location.reload();
            }
        } catch(e) { err.innerText = "×©×’×™××” ×‘×—×™×‘×•×¨ ×œ××¢×¨×›×ª"; err.style.display='block'; }
    };

    // --- FEED ---
    document.getElementById('sendPost').onclick = async () => {
        if(!currentUser) return openModal('login');
        const txt = document.getElementById('postInp').value;
        const img = document.getElementById('imgPreview').src;
        if(!txt && !img) return;

        push(ref(db, 'feed'), {
            from: clean(currentUser.email),
            toId: profileId || 'public',
            text: txt,
            image: img.startsWith('data') ? img : null,
            time: Date.now()
        });
        document.getElementById('postInp').value = "";
        document.getElementById('imgPreview').style.display = 'none';
    };

    onChildAdded(ref(db, 'feed'), (snap) => {
        const d = snap.val(), id = snap.key;
        if (profileId && d.toId !== profileId && btoa(d.from.toLowerCase()) !== profileId) return;

        const card = document.createElement('div');
        card.className = 'card';
        
        onValue(ref(db, `feed/${id}`), async (s) => {
            if(!s.exists()) { card.remove(); return; }
            const postData = s.val();
            const isAdmin = currentUser && clean(currentUser.email).toLowerCase() === SUPER_ADMIN;
            const isOwner = currentUser && clean(currentUser.email) === postData.from;
            
            // 1. ×”×‘××ª × ×ª×•× ×™ ×”×›×•×ª×‘ (×™×•×¡×™)
            const authorSnap = await get(ref(db, 'users/' + btoa(postData.from.toLowerCase())));
            const authorData = authorSnap.val() || {};
            const authorName = authorData.username || postData.from;
            const authorImg = authorData.avatar || `https://ui-avatars.com/api/?name=${authorName}&background=random&color=fff`;

            // 2. ×‘×“×™×§×” ×”×× ×”×¤×•×¡×˜ × ×©×œ×— ×œ××©×ª××© ××—×¨ (×× ×˜×•×Ÿ)
            let recipientHtml = "";
            if (postData.toId && postData.toId !== 'public' && postData.toId !== btoa(postData.from.toLowerCase())) {
                const targetSnap = await get(ref(db, 'users/' + postData.toId));
                if (targetSnap.exists()) {
                    const targetData = targetSnap.val();
                    recipientHtml = ` <span style="color:var(--cm-blue); font-weight:bold;">â¬…ï¸</span> <b onclick="location.href='?user=${postData.toId}'">${targetData.username}</b>`;
                }
            }

            card.innerHTML = `
                <div class="post-header">
                    <img src="${authorImg}" class="post-avatar" onclick="location.href='?user=${btoa(postData.from.toLowerCase())}'">
                    <div class="feed-meta">
                        <b onclick="location.href='?user=${btoa(postData.from.toLowerCase())}'">${authorName}</b>
                        ${recipientHtml}
                        <span class="post-time">${new Date(postData.time).toLocaleString('he-IL')}</span>
                    </div>
                </div>
                ${(isAdmin || isOwner) ? `<span style="position:absolute; left:15px; top:15px; cursor:pointer; color:#ff3b30; font-size:11px;" onclick="deletePost('${id}')">××—×™×§×”</span>` : ''}
                <div style="white-space:pre-wrap; margin-top:5px; padding-right:5px;">${postData.text}</div>
                ${postData.image ? `<img src="${postData.image}" class="card-image">` : ''}
                <div style="margin-top:10px; display:flex; gap:15px; font-size:13px; color:var(--cm-gray);">
                    <span style="cursor:pointer" onclick="toggleLike('${id}')">â¤ï¸ ${postData.likes?Object.keys(postData.likes).length:0}</span>
                </div>
                <div id="coms-${id}" style="margin-top:10px;"></div>
                <input type="text" class="comment-input" placeholder="×”×•×¡×£ ×ª×’×•×‘×”..." onkeypress="if(event.key==='Enter') addComment('${id}', this)">
            `;
            loadComments(id);
        });
        document.getElementById('board').prepend(card);
    });

    // --- GLOBAL FUNCTIONS ---
    window.deletePost = (id) => confirm('×œ××—×•×§?') && remove(ref(db, `feed/${id}`));
    window.toggleLike = async (id) => {
        if(!currentUser) return openModal('login');
        const myId = btoa(clean(currentUser.email).toLowerCase());
        const r = ref(db, `feed/${id}/likes/${myId}`);
        const s = await get(r);
        s.exists() ? remove(r) : set(r, true);
    };
    window.addComment = (pid, inp) => {
        if(!currentUser || !inp.value.trim()) return;
        push(ref(db, `feed/${pid}/comments`), { from: clean(currentUser.email), text: inp.value.trim() });
        inp.value = "";
    };
    window.toggleUsers = () => { 
        const p = document.getElementById('usersPopup'); 
        p.style.display = p.style.display==='flex'?'none':'flex'; 
    };
    window.goMyProfile = () => {
        if(currentUser) location.href = '?user=' + btoa(clean(currentUser.email).toLowerCase());
    };

    // --- IMAGE PREVIEW & UPLOAD ---
    document.getElementById('postImgInp').onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = document.getElementById('imgPreview');
            img.src = ev.target.result; img.style.display = 'block';
        };
        reader.readAsDataURL(file);
    };
    document.getElementById('fileInp').onchange = (e) => {
        const file = e.target.files[0];
        if(!file || !currentUser) return;
        const reader = new FileReader();
        reader.onload = async (ev) => {
            const myId = btoa(clean(currentUser.email).toLowerCase());
            await update(ref(db, 'users/' + myId), { avatar: ev.target.result });
        };
        reader.readAsDataURL(file);
    };

    // --- DATA LOAD ---
    function loadComments(pid) {
        onValue(ref(db, `feed/${pid}/comments`), snap => {
            const box = document.getElementById(`coms-${pid}`); if(!box) return; box.innerHTML = "";
            snap.forEach(c => { const m = c.val(); box.innerHTML += `<div class="comment"><b>${m.from}:</b> ${m.text}</div>`; });
        });
    }
    async function loadProfileInfo() {
        document.getElementById('profileHeader').classList.remove('hidden');
        onValue(ref(db, 'users/' + profileId), (s) => {
            if(!s.exists()) return;
            const d = s.val();
            document.getElementById('pName').innerText = d.username;
            document.getElementById('pAvatar').src = d.avatar || `https://ui-avatars.com/api/?name=${d.username}&background=random&color=fff`;
            document.getElementById('pBadge').innerHTML = d.role === 'admin' ? 'â­' : '';
            const avg = d.ratingCount ? (d.ratingTotal / d.ratingCount).toFixed(1) : "0.0";
            document.getElementById('ratingValue').innerText = `×“×™×¨×•×’: ${avg} (${d.ratingCount || 0})`;
            renderStars(avg);
            if(currentUser && btoa(clean(currentUser.email).toLowerCase()) === profileId) document.getElementById('editAvBtn').classList.remove('hidden');
        });
    }
    function renderStars(currentAvg) {
        const box = document.getElementById('ratingDisplay'); box.innerHTML = "";
        for(let i=1; i<=5; i++) {
            const s = document.createElement('span');
            s.innerHTML = i <= Math.round(currentAvg) ? "â˜…" : "â˜†";
            s.onclick = () => rateUser(i);
            box.appendChild(s);
        }
    }
    async function rateUser(score) {
        if(!currentUser) return openModal('login');
        const myId = btoa(clean(currentUser.email).toLowerCase());
        if(myId === profileId) return;
        const rRef = ref(db, `users/${profileId}/ratings/${myId}`);
        const snap = await get(rRef);
        if(snap.exists()) return;
        const uSnap = await get(ref(db, `users/${profileId}`));
        const d = uSnap.val();
        await update(ref(db, `users/${profileId}`), { ratingTotal: (d.ratingTotal || 0) + score, ratingCount: (d.ratingCount || 0) + 1 });
        await set(rRef, score);
    }

    // --- USERS LIST ---
    onValue(ref(db, 'users'), snap => {
        const list = document.getElementById('globalUsersList');
        list.innerHTML = "";
        snap.forEach(c => {
            const u = c.val(), id = c.key;
            const div = document.createElement('div');
            div.className = 'user-item';
            div.onclick = () => location.href = `?user=${id}`;
            div.innerHTML = `
                <img src="${u.avatar || 'https://ui-avatars.com/api/?name='+u.username}" style="width:35px;height:35px;border-radius:50%;object-fit:cover;">
                <div id="dot-${id}" class="status-dot"></div>
                <span>${u.username}</span>
            `;
            list.appendChild(div);
            onValue(ref(db, 'status/'+id), s => {
                const dot = document.getElementById('dot-'+id);
                if(dot) dot.className = (s.exists() && s.val().state==='online') ? 'status-dot online' : 'status-dot';
            });
        });
    });

    const clean = (e) => e ? e.split('@')[0] : "";
    const toEmail = (n) => `${n.toLowerCase().trim()}@carmeet.com`;
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(()=>location.href='index.html');
</script>
</body>
</html>
