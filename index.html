<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAR MEET | Social Network</title>
    <style>
        :root { --cm-blue: #007aff; --cm-bg: #0b0b0c; --cm-card: #1c1c1e; --cm-text: #f2f2f7; --cm-gray: #8e8e93; --cm-border: #2c2c2e; --cm-gold: #ffcc00; --cm-red: #ff3b30; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--cm-bg); margin: 0; direction: rtl; color: var(--cm-text); overflow-x: hidden; }
        header { background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(10px); height: 60px; display: flex; justify-content: center; border-bottom: 1px solid var(--cm-border); position: sticky; top: 0; z-index: 100; }
        .header-content { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-weight: 900; font-size: 22px; cursor: pointer; color: white; text-decoration: none; }
        .logo span { color: var(--cm-blue); }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        .card { background: var(--cm-card); border-radius: 16px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--cm-border); }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .post-avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #333; }
        .feed-meta { display: flex; flex-direction: column; }
        
        /* ×ª×™×§×•×Ÿ ×›×™×•×•× ×™×•×ª ×”×©××•×ª */
        .author-line { display: flex; align-items: center; gap: 5px; flex-direction: row; }
        .author-line b { color: white; cursor: pointer; }
        .arrow-icon { color: var(--cm-gray); font-size: 12px; transform: scaleX(1); }

        .post-actions { margin-top: 12px; padding-top: 10px; border-top: 1px solid var(--cm-border); display: flex; gap: 15px; font-size: 13px; color: var(--cm-gray); }
        .action-item { cursor: pointer; display: flex; align-items: center; gap: 4px; }
        
        /* ××¢×¨×›×ª ×ª×’×•×‘×•×ª */
        .comments-section { margin-top: 10px; background: #252529; border-radius: 8px; padding: 8px; font-size: 13px; }
        .comment-item { margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 3px; }
        .comment-item b { color: var(--cm-blue); }
        .comment-inp { width: 100%; background: #111; border: 1px solid #333; color: white; border-radius: 5px; padding: 5px; margin-top: 5px; outline: none; }

        /* ×¤×¨×•×¤×™×œ ×•×“×™×¨×•×’ */
        .profile-card { background: var(--cm-card); border-radius: 20px; overflow: hidden; border: 1px solid var(--cm-border); margin-bottom: 20px; text-align: center; padding-bottom: 20px; }
        .rating-stars { color: var(--cm-gold); cursor: pointer; font-size: 20px; margin-top: 10px; }
        
        .btn-primary { background: var(--cm-blue); color: white; padding: 8px 16px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo" onclick="location.href='index.html'">CAR<span>MEET</span></div>
        <div id="userNav" class="hidden">
            <button class="btn-primary" onclick="goMyProfile()">×¤×¨×•×¤×™×œ</button>
        </div>
    </div>
</header>

<div class="container">
    <div id="profileHeader" class="hidden">
        <div class="profile-card">
            <div style="height: 60px; background: var(--cm-blue);"></div>
            <div style="margin-top: -30px;"><img id="pAvatar" style="width:70px; height:70px; border-radius:50%; border:3px solid var(--cm-card);" src=""></div>
            <h2 id="pName" style="margin:10px 0 5px 0;"></h2>
            <div class="rating-stars" id="profileRating" onclick="rateUser()">â˜†â˜†â˜†â˜†â˜† <span id="ratingVal" style="font-size:14px; color:gray;">(0)</span></div>
        </div>
    </div>

    <div class="card" id="postCreator">
        <textarea id="postInp" style="width:100%; background:none; border:none; color:white; outline:none; height:60px;" placeholder="×©×ª×£ ××©×”×• ×¢× ×”×§×”×™×œ×”..."></textarea>
        <button class="btn-primary" id="sendPost" style="float:left;">×¤×¨×¡×•×</button>
        <div style="clear:both;"></div>
    </div>

    <div id="board"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ", authDomain: "whitecivic-21e7f.firebaseapp.com", databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app", projectId: "whitecivic-21e7f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const q = new URLSearchParams(window.location.search);
    const profileId = q.get('user');
    let currentUser = null;

    const clean = (e) => e ? e.split('@')[0] : "";
    const toId = (name) => btoa(name.toLowerCase().trim());

    onAuthStateChanged(auth, (u) => {
        if (u) {
            currentUser = u;
            document.getElementById('userNav').classList.remove('hidden');
        }
        if (profileId) loadProfileInfo();
    });

    // ×¤×¨×¡×•× ×¤×•×¡×˜
    document.getElementById('sendPost').onclick = async () => {
        const txt = document.getElementById('postInp').value;
        if(!currentUser || !txt.trim()) return;
        
        await push(ref(db, 'feed'), {
            from: clean(currentUser.email),
            toId: profileId || 'public',
            text: txt,
            time: Date.now()
        });
        document.getElementById('postInp').value = "";
    };

    // ×˜×¢×™× ×ª ×¤×™×“
    onChildAdded(ref(db, 'feed'), (snap) => {
        const d = snap.val(), id = snap.key;
        const authorId = toId(d.from);

        if (profileId && authorId !== profileId && d.toId !== profileId) return;

        const card = document.createElement('div');
        card.className = 'card';
        document.getElementById('board').prepend(card);

        onValue(ref(db, `feed/${id}`), async (s) => {
            if(!s.exists()) return;
            const post = s.val();
            
            let targetHtml = "";
            if (post.toId !== 'public' && post.toId !== authorId) {
                const tSnap = await get(ref(db, `users/${post.toId}`));
                const tName = tSnap.exists() ? tSnap.val().username : "××©×ª××©";
                // ×¡×“×¨ ×ª×¦×•×’×”: ×”×›×•×ª×‘ â–¸ ×”××§×‘×œ
                targetHtml = ` <span class="arrow-icon">â—€</span> <b onclick="location.href='?user=${post.toId}'">${tName}</b>`;
            }

            card.innerHTML = `
                <div class="post-header">
                    <img src="https://ui-avatars.com/api/?name=${post.from}&background=random" class="post-avatar">
                    <div class="feed-meta">
                        <div class="author-line">
                            <b onclick="location.href='?user=${authorId}'">${post.from}</b>
                            ${targetHtml}
                        </div>
                        <span style="font-size:10px; color:gray;">${new Date(post.time).toLocaleTimeString()}</span>
                    </div>
                </div>
                <div style="font-size:15px;">${post.text}</div>
                <div class="post-actions">
                    <div class="action-item" onclick="likePost('${id}')">â¤ï¸ ${post.likes ? Object.keys(post.likes).length : 0}</div>
                    <div class="action-item">ğŸ’¬ ×ª×’×•×‘×•×ª</div>
                </div>
                <div class="comments-section" id="comments-${id}">
                    <div id="list-${id}"></div>
                    <input type="text" class="comment-inp" placeholder="×”×•×¡×£ ×ª×’×•×‘×”..." onkeypress="if(event.key==='Enter') addComment('${id}', this.value, this)">
                </div>
            `;
            loadComments(id);
        });
    });

    // ××¢×¨×›×ª ×ª×’×•×‘×•×ª
    window.addComment = (postId, txt, inp) => {
        if(!currentUser || !txt.trim()) return;
        push(ref(db, `feed/${postId}/comments`), {
            from: clean(currentUser.email),
            text: txt,
            time: Date.now()
        });
        inp.value = "";
    };

    function loadComments(postId) {
        onValue(ref(db, `feed/${postId}/comments`), (snap) => {
            const div = document.getElementById(`list-${postId}`);
            div.innerHTML = "";
            snap.forEach(c => {
                const comm = c.val();
                div.innerHTML += `<div class="comment-item"><b>${comm.from}:</b> ${comm.text}</div>`;
            });
        });
    }

    // ×“×™×¨×•×’
    window.rateUser = async () => {
        if(!currentUser || !profileId) return;
        const myId = toId(clean(currentUser.email));
        if(myId === profileId) return alert("××™ ××¤×©×¨ ×œ×“×¨×’ ××ª ×¢×¦××š");
        
        const rating = prompt("×“×¨×’ ×-1 ×¢×“ 5 ×›×•×›×‘×™×:");
        if(rating >= 1 && rating <= 5) {
            await set(ref(db, `users/${profileId}/ratings/${myId}`), parseInt(rating));
            alert("×ª×•×“×” ×¢×œ ×”×“×™×¨×•×’!");
            location.reload();
        }
    };

    async function loadProfileInfo() {
        document.getElementById('profileHeader').classList.remove('hidden');
        const s = await get(ref(db, `users/${profileId}`));
        if(s.exists()) {
            const d = s.val();
            document.getElementById('pName').innerText = d.username;
            document.getElementById('pAvatar').src = d.avatar || `https://ui-avatars.com/api/?name=${d.username}`;
            
            if(d.ratings) {
                const vals = Object.values(d.ratings);
                const avg = (vals.reduce((a,b) => a+b, 0) / vals.length).toFixed(1);
                document.getElementById('profileRating').innerText = `â­ ${avg} (${vals.length} ××“×¨×’×™×)`;
            }
        }
    }

    window.likePost = (id) => {
        if(!currentUser) return;
        const myId = toId(clean(currentUser.email));
        set(ref(db, `feed/${id}/likes/${myId}`), true);
    };

    window.goMyProfile = () => location.href = '?user=' + toId(clean(currentUser.email));
</script>
</body>
</html>
