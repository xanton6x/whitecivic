<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAR MEET | Social Feed</title>
    <style>
        :root { --cm-blue: #007aff; --cm-bg: #0b0b0c; --cm-card: #1c1c1e; --cm-text: #f2f2f7; --cm-gray: #8e8e93; --cm-border: #2c2c2e; --cm-gold: #ffcc00; --cm-online: #34c759; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--cm-bg); margin: 0; direction: rtl; color: var(--cm-text); overflow-x: hidden; }
        header { background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(10px); height: 60px; display: flex; justify-content: center; border-bottom: 1px solid var(--cm-border); position: sticky; top: 0; z-index: 100; }
        .header-content { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-weight: 900; font-size: 22px; cursor: pointer; color: white; text-decoration: none; }
        .logo span { color: var(--cm-blue); }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Profile & Avatar Edit */
        .profile-card { background: var(--cm-card); border-radius: 20px; overflow: hidden; border: 1px solid var(--cm-border); margin-bottom: 20px; text-align: center; padding-bottom: 20px; }
        .avatar-container { position: relative; width: 90px; height: 90px; margin: -45px auto 0 auto; }
        .profile-avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--cm-card); object-fit: cover; background: #333; }
        .edit-avatar-badge { position: absolute; bottom: 0; right: 0; background: var(--cm-blue); color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid var(--cm-card); cursor: pointer; font-size: 18px; }

        /* Feed & Cards */
        .card { background: var(--cm-card); border-radius: 16px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--cm-border); position: relative; }
        .feed-meta { font-size: 13px; color: var(--cm-gray); margin-bottom: 10px; }
        .feed-meta b { color: white; cursor: pointer; }
        .post-time { font-size: 11px; color: var(--cm-gray); display: block; margin-top: 2px; }
        .card-image { width: 100%; max-height: 350px; object-fit: cover; border-radius: 12px; margin-top: 10px; }
        
        /* Preview Image before send */
        #imgPreview { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; display: none; margin-bottom: 10px; border: 2px solid var(--cm-blue); }

        /* Comments */
        .comments-section { margin-top: 15px; border-top: 1px solid var(--cm-border); padding-top: 10px; }
        .comment { font-size: 13px; margin-bottom: 8px; padding: 8px; background: #2c2c2e; border-radius: 10px; }
        .comment b { color: var(--cm-blue); }
        .comment-input-box { display: flex; gap: 8px; margin-top: 10px; }
        .comment-input { flex-grow: 1; background: #2c2c2e; border: none; color: white; padding: 8px 12px; border-radius: 20px; font-size: 13px; outline: none; }

        /* General UI */
        .floating-btn { position: fixed; bottom: 20px; left: 20px; background: var(--cm-blue); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 400; cursor: pointer; }
        .users-popup { position: fixed; bottom: 80px; left: 20px; width: 260px; background: var(--cm-card); border-radius: 15px; display: none; flex-direction: column; max-height: 400px; border: 1px solid var(--cm-border); overflow: hidden; }
        .user-item { display: flex; align-items: center; gap: 10px; padding: 10px; cursor: pointer; position: relative; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #555; position: absolute; right: 35px; bottom: 10px; border: 2px solid var(--cm-card); }
        .status-dot.online { background: var(--cm-online); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: var(--cm-card); padding: 25px; border-radius: 20px; width: 300px; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--cm-border); background: #2c2c2e; color: white; box-sizing: border-box; }
        .hidden { display: none !important; }
        button { cursor: pointer; border: none; border-radius: 10px; font-weight: 600; padding: 8px 16px; }
        .btn-primary { background: var(--cm-blue); color: white; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo" onclick="location.href='index.html'">CAR<span>MEET</span></div>
        <div id="authNav">
            <span id="guestNav">
                <button class="btn-primary" onclick="openModal('register')">×”×¨×©××”</button>
                <button style="background:none; color:white;" onclick="openModal('login')">×›× ×™×¡×”</button>
            </span>
            <span id="userNav" class="hidden">
                <button class="btn-primary" onclick="goMyProfile()">×¤×¨×•×¤×™×œ</button>
                <button style="background:none; color:var(--cm-gray);" id="logoutBtn">×™×¦×™××”</button>
            </span>
        </div>
    </div>
</header>

<div class="container">
    <div id="profileHeader" class="hidden">
        <div class="profile-card">
            <div style="height: 80px; background: linear-gradient(45deg, #1c1c1e, #007aff);"></div>
            <div class="avatar-container">
                <img id="pAvatar" class="profile-avatar" src="">
                <div id="editAvBtn" class="edit-avatar-badge hidden" onclick="document.getElementById('fileInp').click()">+</div>
            </div>
            <input type="file" id="fileInp" class="hidden" accept="image/*">
            <div style="font-size:20px; font-weight:800; margin-top:10px;"><span id="pName"></span> <span id="pBadge"></span></div>
            <div id="pRating" style="color:var(--cm-gold); margin-top:5px;">â­ 0.0</div>
        </div>
    </div>

    <div class="card">
        <textarea id="postInp" style="width:100%; background:none; border:none; color:white; outline:none; resize:none; min-height:50px;" placeholder="×©×ª×£ ××©×”×•..."></textarea>
        <img id="imgPreview">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <label for="postImgInp" style="cursor:pointer; color:var(--cm-blue); font-size:13px;">ğŸ–¼ï¸ ×”×•×¡×£ ×ª××•× ×”</label>
            <input type="file" id="postImgInp" class="hidden" accept="image/*">
            <button class="btn-primary" id="sendPost">×¤×¨×¡×•×</button>
        </div>
    </div>

    <div id="board"></div>
</div>

<div class="floating-btn hidden" id="usersToggleBtn" onclick="toggleUsers()">ğŸ‘¥</div>
<div class="users-popup" id="usersPopup">
    <div style="padding:15px; font-weight:bold; border-bottom:1px solid var(--cm-border);">×—×‘×¨×™×</div>
    <div id="globalUsersList" style="overflow-y:auto;"></div>
</div>

<div class="modal-overlay" id="authModal">
    <div class="modal">
        <h3 id="modalTitle">×›× ×™×¡×”</h3>
        <div id="modalError" style="color:#ff3b30; font-size:12px; margin-bottom:10px; display:none;"></div>
        <input type="text" id="uName" placeholder="×©× ××©×ª××©">
        <input type="password" id="uPass" placeholder="×¡×™×¡××”">
        <button class="btn-primary" id="authDo" style="width:100%">×”××©×š</button>
        <button style="background:none; color:var(--cm-gray); margin-top:10px;" onclick="closeModal()">×‘×™×˜×•×œ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, update, get, remove, onValue, set, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ", authDomain: "whitecivic-21e7f.firebaseapp.com", databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app", projectId: "whitecivic-21e7f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const q = new URLSearchParams(window.location.search);
    const profileId = q.get('user');
    let currentUser = null;
    let targetName = "×”×¤×™×“ ×”×¨××©×™";

    onAuthStateChanged(auth, (u) => {
        if (u) {
            currentUser = u;
            const myId = btoa(clean(u.email).toLowerCase());
            set(ref(db, 'status/' + myId), { state: 'online' });
            onDisconnect(ref(db, 'status/' + myId)).set({ state: 'offline' });
            document.getElementById('userNav').classList.remove('hidden');
            document.getElementById('guestNav').classList.add('hidden');
            document.getElementById('usersToggleBtn').classList.remove('hidden');
        }
        if (profileId) loadProfileInfo();
    });

    // --- PREVIEW IMAGE ---
    document.getElementById('postImgInp').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const preview = document.getElementById('imgPreview');
                preview.src = ev.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    };

    // --- SEND POST ---
    document.getElementById('sendPost').onclick = async () => {
        if(!currentUser) return openModal('login');
        const txt = document.getElementById('postInp').value;
        const img = document.getElementById('imgPreview').src;
        if(!txt && !img) return;

        push(ref(db, 'feed'), {
            from: clean(currentUser.email),
            to: targetName,
            toId: profileId || 'public',
            text: txt,
            image: img.startsWith('data') ? img : null,
            time: Date.now()
        });
        document.getElementById('postInp').value = "";
        document.getElementById('imgPreview').style.display = 'none';
        document.getElementById('imgPreview').src = "";
    };

    // --- RENDER FEED ---
    onChildAdded(ref(db, 'feed'), (snap) => {
        const d = snap.val(), id = snap.key;
        if (profileId && d.toId !== profileId && btoa(d.from.toLowerCase()) !== profileId) return;

        const card = document.createElement('div');
        card.className = 'card';
        onValue(ref(db, `feed/${id}`), s => {
            if(!s.exists()) { card.remove(); return; }
            const u = s.val();
            const dateStr = new Date(u.time).toLocaleString('he-IL', { hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit' });
            
            card.innerHTML = `
                <div class="feed-meta">
                    <b onclick="location.href='?user=${btoa(u.from.toLowerCase())}'">${u.from}</b>
                    ${u.toId !== 'public' && u.from !== u.to ? ` â” <b onclick="location.href='?user=${u.toId}'">${u.to}</b>` : ''}
                    <span class="post-time">${dateStr}</span>
                </div>
                <div style="white-space:pre-wrap;">${u.text}</div>
                ${u.image ? `<img src="${u.image}" class="card-image">` : ''}
                <div style="margin-top:10px; display:flex; gap:15px; font-size:13px; color:var(--cm-gray);">
                    <span style="cursor:pointer" onclick="toggleLike('${id}')">â¤ï¸ ${u.likes?Object.keys(u.likes).length:0}</span>
                </div>
                <div class="comments-section" id="comments-${id}"></div>
                <div class="comment-input-box">
                    <input type="text" class="comment-input" placeholder="×”×•×¡×£ ×ª×’×•×‘×”..." onkeypress="if(event.key==='Enter') addComment('${id}', this.value, this)">
                </div>
            `;
            loadComments(id);
        });
        document.getElementById('board').prepend(card);
    });

    // --- COMMENTS LOGIC ---
    window.addComment = (postId, txt, input) => {
        if(!currentUser || !txt.trim()) return;
        push(ref(db, `feed/${postId}/comments`), { from: clean(currentUser.email), text: txt });
        input.value = "";
    };

    function loadComments(postId) {
        onValue(ref(db, `feed/${postId}/comments`), (snap) => {
            const box = document.getElementById(`comments-${postId}`);
            box.innerHTML = "";
            snap.forEach(c => {
                const com = c.val();
                box.innerHTML += `<div class="comment"><b>${com.from}:</b> ${com.text}</div>`;
            });
        });
    }

    // --- PROFILE & RATING ---
    async function loadProfileInfo() {
        document.getElementById('profileHeader').classList.remove('hidden');
        onValue(ref(db, 'users/' + profileId), (s) => {
            if(!s.exists()) return;
            const d = s.val();
            targetName = d.username;
            document.getElementById('pName').innerText = d.username;
            document.getElementById('pAvatar').src = d.avatar || `https://ui-avatars.com/api/?name=${d.username}`;
            document.getElementById('pRating').innerText = `â­ ${d.rating || '0.0'}`;
            const isMe = currentUser && btoa(clean(currentUser.email).toLowerCase()) === profileId;
            document.getElementById('editAvBtn').classList.toggle('hidden', !isMe);
        });
    }

    document.getElementById('fileInp').onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => update(ref(db, 'users/' + profileId), { avatar: ev.target.result });
        reader.readAsDataURL(file);
    };

    // --- AUTH & USERS ---
    const clean = (e) => e.split('@')[0];
    const toEmail = (n) => `${n.toLowerCase().trim()}@carmeet.com`;
    window.openModal = (m) => { document.getElementById('authModal').style.display='flex'; window.authMode=m; };
    window.closeModal = () => document.getElementById('authModal').style.display='none';
    document.getElementById('authDo').onclick = async () => {
        const u = document.getElementById('uName').value.trim(), p = document.getElementById('uPass').value;
        try {
            if(window.authMode==='login') await signInWithEmailAndPassword(auth, toEmail(u), p);
            else {
                await createUserWithEmailAndPassword(auth, toEmail(u), p);
                await set(ref(db, 'users/'+btoa(u.toLowerCase())), { username: u, role: 'user', avatar: "", rating: "0.0" });
            }
            location.reload();
        } catch(e) { alert("×©×’×™××” ×‘×¤×¨×˜×™×"); }
    };

    onValue(ref(db, 'users'), snap => {
        const list = document.getElementById('globalUsersList');
        list.innerHTML = "";
        snap.forEach(c => {
            const u = c.val(), id = c.key;
            list.innerHTML += `<div class="user-item" onclick="location.href='?user=${id}'">
                <img src="${u.avatar || 'https://ui-avatars.com/api/?name='+u.username}" style="width:35px;height:35px;border-radius:50%;">
                <div id="dot-${id}" class="status-dot"></div>
                <span>${u.username}</span>
            </div>`;
            onValue(ref(db, 'status/'+id), s => {
                const d = document.getElementById('dot-'+id);
                if(d) s.exists() && s.val().state==='online' ? d.classList.add('online') : d.classList.remove('online');
            });
        });
    });

    window.toggleUsers = () => { const p = document.getElementById('usersPopup'); p.style.display = p.style.display==='flex'?'none':'flex'; };
    window.goMyProfile = () => location.href = '?user=' + btoa(clean(currentUser.email).toLowerCase());
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(()=>location.href='index.html');
    window.toggleLike = (id) => {
        const r = ref(db, `feed/${id}/likes/${btoa(clean(currentUser.email))}`);
        get(r).then(s => s.exists() ? remove(r) : set(r, true));
    };
</script>
</body>
</html>
