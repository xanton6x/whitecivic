<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VK Style | Google Login</title>
    <style>
        :root { 
            --vk-blue: #71aaeb; --vk-bg: #19191a; --vk-card: #222222; --vk-header: #222222;
            --vk-text: #e1e3e6; --vk-gray: #76787a; --vk-border: #424242; --vk-input: #333333;
            --vk-button-blue: #5181b8;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--vk-bg); margin: 0; padding: 0; direction: rtl; color: var(--vk-text); }
        
        header { background: var(--vk-header); height: 48px; display: flex; justify-content: center; border-bottom: 1px solid var(--vk-border); position: sticky; top: 0; z-index: 100; }
        .header-content { width: 100%; max-width: 960px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { color: var(--vk-blue); font-weight: bold; font-size: 22px; cursor: pointer; text-decoration: none; }

        .container { max-width: 600px; margin: 15px auto; padding: 0 10px; }

        button { cursor: pointer; border: none; border-radius: 8px; font-weight: 500; font-size: 14px; padding: 8px 16px; transition: 0.2s; }
        .btn-primary { background: var(--vk-button-blue); color: white; width: 100%; }
        .btn-google { background: #ffffff; color: #000; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
        .btn-outline { background: var(--vk-input); color: var(--vk-text); }

        .post-creator { background: var(--vk-card); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--vk-border); }
        .post-creator textarea { width: 100%; border: none; outline: none; min-height: 80px; resize: none; background: transparent; color: var(--vk-text); font-size: 16px; }

        .card { background: var(--vk-card); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--vk-border); position: relative; }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; background: #333; }
        .author-name { color: var(--vk-blue); font-weight: 700; cursor: pointer; }
        .post-date { color: var(--vk-gray); font-size: 12px; }
        .delete-btn { position: absolute; left: 10px; top: 10px; color: var(--vk-gray); cursor: pointer; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 200; }
        .modal { background: var(--vk-card); padding: 25px; border-radius: 12px; width: 90%; max-width: 320px; text-align: center; border: 1px solid var(--vk-border); }
        .modal input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--vk-border); border-radius: 8px; background: var(--vk-input); color: var(--vk-text); box-sizing: border-box; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo" onclick="window.location.href=window.location.pathname">VK</div>
        <div id="authArea">
            <span id="guestSection">
                <button class="btn-outline" onclick="openModal()">כניסה / הרשמה</button>
            </span>
            <span id="userSection" class="hidden">
                <button class="btn-outline" id="myProfileBtn">פרופיל</button>
                <button class="btn-outline" onclick="auth.signOut()">יציאה</button>
            </span>
        </div>
    </div>
</header>

<div class="container">
    <div class="post-creator">
        <textarea id="newPostText" placeholder="מה חדש אצלך?"></textarea>
        <button class="btn-primary" id="publishBtn">פרסום</button>
    </div>
    <div id="board"></div>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3 style="margin-top:0">התחברות</h3>
        
        <button class="btn-google" id="googleBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> התחבר עם Google
        </button>

        <div style="margin: 15px 0; color: var(--vk-gray);">— או עם שם משתמש —</div>
        
        <input type="text" id="usernameInput" placeholder="בחר שם משתמש">
        <button class="btn-primary" id="fastLoginBtn">כניסה מהירה</button>
        
        <button class="btn-outline" style="width:100%; margin-top:10px;" onclick="closeModal()">ביטול</button>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, update, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ",
    authDomain: "whitecivic-21e7f.firebaseapp.com",
    databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "whitecivic-21e7f",
    storageBucket: "whitecivic-21e7f.firebasestorage.app",
    messagingSenderId: "315183180745",
    appId: "1:315183180745:web:6e71aa50d0b975d63c9618"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();

  const urlParams = new URLSearchParams(window.location.search);
  const wallId = urlParams.get('user') || 'public';

  const getUserName = (user) => user.displayName || user.email.split('@')[0];

  onAuthStateChanged(auth, (user) => {
    document.getElementById('guestSection').classList.toggle('hidden', !!user);
    document.getElementById('userSection').classList.toggle('hidden', !user);
    if (user) {
        const name = getUserName(user);
        document.getElementById('myProfileBtn').onclick = () => window.location.href = '?user=' + btoa(name);
        // שמירת המשתמש בדאטהבייס אם הוא חדש
        update(ref(db, 'users/' + btoa(name)), { username: name, avatar: user.photoURL || "" });
    }
  });

  // כניסה עם גוגל
  document.getElementById('googleBtn').onclick = () => {
    signInWithPopup(auth, provider).then(() => closeModal()).catch(err => alert(err.message));
  };

  // הרשמה/כניסה מהירה עם שם בלבד
  document.getElementById('fastLoginBtn').onclick = async () => {
    const user = document.getElementById('usernameInput').value.trim().toLowerCase();
    if (user.length < 3) return alert("שם קצר מדי");
    
    const email = `${user}@fast.vk`;
    const pass = "vk_fast_pass_123"; // סיסמה גנרית למערכת השמות

    try {
        await signInWithEmailAndPassword(auth, email, pass);
    } catch (e) {
        await createUserWithEmailAndPassword(auth, email, pass);
    }
    closeModal();
  };

  // פרסום פוסט
  document.getElementById('publishBtn').onclick = () => {
    const text = document.getElementById('newPostText').value.trim();
    if (!auth.currentUser) return openModal();
    if (!text) return;
    push(ref(db, 'walls/' + wallId), { 
        text: text, 
        author: getUserName(auth.currentUser),
        timestamp: Date.now() 
    }).then(() => document.getElementById('newPostText').value = '');
  };

  // תצוגת פוסטים
  onChildAdded(ref(db, 'walls/' + wallId), (snap) => {
    const data = snap.val(), id = snap.key;
    const isOwner = auth.currentUser && (btoa(getUserName(auth.currentUser)) === wallId || getUserName(auth.currentUser) === "anton");
    
    const div = document.createElement('div');
    div.id = id; div.className = 'card';
    div.innerHTML = `
        <div class="card-header">
            <img class="avatar" src="https://ui-avatars.com/api/?name=${data.author}&background=random&color=fff">
            <div>
                <div class="author-name" onclick="window.location.href='?user=${btoa(data.author)}'">${data.author}</div>
                <div class="post-date">${new Date(data.timestamp).toLocaleString('he-IL')}</div>
            </div>
            ${isOwner ? `<span class="delete-btn" onclick="remove(ref(db, 'walls/${wallId}/${id}'))">✕</span>` : ''}
        </div>
        <div style="white-space: pre-wrap;">${data.text}</div>
    `;
    document.getElementById('board').prepend(div);
  });

  window.openModal = () => document.getElementById('modalOverlay').style.display='flex';
  window.closeModal = () => document.getElementById('modalOverlay').style.display='none';
  onChildRemoved(ref(db, 'walls/' + wallId), s => document.getElementById(s.key)?.remove());
</script>
</body>
</html>
