<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Доска (Padlet Clone)</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --primary-color: #ff4757;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card textarea {
            width: 100%;
            border: none;
            resize: none;
            font-size: 16px;
            outline: none;
            background: transparent;
        }

        .card-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .btn-add {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .btn-delete {
            background: none;
            color: #ff4757;
            font-size: 12px;
        }

        .color-picker {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Моя Доска</h1>
    <button class="btn-add" onclick="addCard()">+ Добавить карточку</button>
</header>

<div class="board" id="board">
    </div>

<script>
    let cards = JSON.parse(localStorage.getItem('myBoardCards')) || [];

    function render() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        cards.forEach((card, index) => {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.style.backgroundColor = card.color || '#fff';
            cardDiv.innerHTML = `
                <textarea onchange="updateText(${index}, this.value)" placeholder="Напишите что-нибудь...">${card.text}</textarea>
                <div class="card-controls">
                    <div class="color-picker">
                        <div class="dot" style="background:#fff" onclick="updateColor(${index}, '#fff')"></div>
                        <div class="dot" style="background:#fff475" onclick="updateColor(${index}, '#fff475')"></div>
                        <div class="dot" style="background:#ccff90" onclick="updateColor(${index}, '#ccff90')"></div>
                    </div>
                    <button class="btn-delete" onclick="deleteCard(${index})">Удалить</button>
                </div>
            `;
            board.appendChild(cardDiv);
        });
        save();
    }

    function addCard() {
        cards.push({ text: '', color: '#fff' });
        render();
    }

    function updateText(index, text) {
        cards[index].text = text;
        save();
    }

    function updateColor(index, color) {
        cards[index].color = color;
        render();
    }

    function deleteCard(index) {
        cards.splice(index, 1);
        render();
    }

    function save() {
        localStorage.setItem('myBoardCards', JSON.stringify(cards));
    }

    // Инициализация
    render();
</script>

</body>
</html>
