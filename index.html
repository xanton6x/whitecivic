<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAR MEET | Fixed Community</title>
    <style>
        :root { --cm-blue: #007aff; --cm-bg: #0b0b0c; --cm-card: #1c1c1e; --cm-text: #f2f2f7; --cm-gray: #8e8e93; --cm-border: #2c2c2e; --cm-gold: #ffcc00; --cm-online: #34c759; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--cm-bg); margin: 0; direction: rtl; color: var(--cm-text); overflow-x: hidden; }
        header { background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(10px); height: 60px; display: flex; justify-content: center; border-bottom: 1px solid var(--cm-border); position: sticky; top: 0; z-index: 100; }
        .header-content { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-weight: 900; font-size: 22px; cursor: pointer; color: white; text-decoration: none; }
        .logo span { color: var(--cm-blue); }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Welcome Toast */
        #welcomeMsg { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--cm-blue); color: white; padding: 12px 25px; border-radius: 30px; z-index: 2000; box-shadow: 0 5px 20px rgba(0,122,255,0.4); display: none; font-weight: bold; }

        /* Users Popup */
        .users-popup { position: fixed; bottom: 80px; left: 20px; width: 280px; background: var(--cm-card); border: 1px solid var(--cm-border); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 500; display: none; flex-direction: column; max-height: 450px; }
        .users-header { padding: 12px; border-bottom: 1px solid var(--cm-border); display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .search-box { padding: 10px; border-bottom: 1px solid var(--cm-border); }
        .search-input { width: 100%; background: #2c2c2e; border: 1px solid var(--cm-border); color: white; padding: 8px; border-radius: 8px; box-sizing: border-box; outline: none; }
        .users-list { overflow-y: auto; padding: 10px; flex-grow: 1; min-height: 50px; }
        .user-item { display: flex; align-items: center; gap: 10px; padding: 8px; cursor: pointer; border-radius: 8px; transition: 0.2s; position: relative; }
        .user-item:hover { background: #2c2c2e; }
        .user-item img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; background: #333; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #555; border: 2px solid var(--cm-card); position: absolute; right: 35px; bottom: 8px; }
        .status-dot.online { background: var(--cm-online); }

        /* Posts */
        .card { background: var(--cm-card); border-radius: 16px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--cm-border); position: relative; }
        .post-controls { position: absolute; left: 15px; top: 15px; display: flex; gap: 8px; }
        .control-btn { font-size: 11px; cursor: pointer; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        .del-style { color: #ff3b30; background: rgba(255,59,48,0.1); }
        .edit-style { color: var(--cm-blue); background: rgba(0,122,255,0.1); }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar-sm { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .card-image { width: 100%; border-radius: 12px; margin-top: 10px; }
        .card-actions { display: flex; gap: 20px; margin-top: 15px; border-top: 1px solid var(--cm-border); padding-top: 10px; }
        .action-btn { cursor: pointer; color: var(--cm-gray); font-size: 14px; background: none; border: none; }
        
        /* UI Elements */
        .profile-card { background: var(--cm-card); border-radius: 20px; overflow: hidden; border: 1px solid var(--cm-border); margin-bottom: 20px; text-align: center; padding-bottom: 20px; }
        .profile-avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--cm-card); margin-top: -45px; object-fit: cover; background: #333; }
        button { cursor: pointer; border: none; border-radius: 10px; font-weight: 600; padding: 8px 16px; }
        .btn-primary { background: var(--cm-blue); color: white; }
        .btn-outline { background: #2c2c2e; color: white; border: 1px solid var(--cm-border); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: var(--cm-card); padding: 25px; border-radius: 20px; width: 300px; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--cm-border); background: #2c2c2e; color: white; box-sizing: border-box; }
        .hidden { display: none; }
        .floating-btn { position: fixed; bottom: 20px; left: 20px; background: var(--cm-blue); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 5px 15px rgba(0,122,255,0.4); z-index: 400; font-size: 22px; cursor: pointer; }
    </style>
</head>
<body>

<div id="welcomeMsg">×‘×¨×•×š ×”×‘× ×œ-CAR MEET! ğŸï¸</div>

<header>
    <div class="header-content">
        <div class="logo" onclick="location.href='?user=public'">CAR<span>MEET</span></div>
        <div id="authNav">
            <span id="guestNav">
                <button class="btn-outline" onclick="openModal('login')">×›× ×™×¡×”</button>
                <button class="btn-primary" onclick="openModal('register')">×¦×•×¨ ×¤×¨×•×¤×™×œ</button>
            </span>
            <span id="userNav" class="hidden">
                <button class="btn-outline" onclick="goMyProfile()">×¤×¨×•×¤×™×œ</button>
                <button class="btn-outline" id="logoutBtn">×™×¦×™××”</button>
            </span>
        </div>
    </div>
</header>

<div class="container">
    <div id="profileHeader" class="hidden">
        <div class="profile-card">
            <div style="height: 80px; background: linear-gradient(45deg, #1c1c1e, #007aff);"></div>
            <img id="pAvatar" class="profile-avatar" src="">
            <div style="font-size:22px; font-weight:800; margin-top:10px;"><span id="pName"></span> <span id="pBadge"></span></div>
            <div id="pRating" style="color:var(--cm-gold); margin:5px 0;">â­ 0.0</div>
            <button class="btn-outline" id="editAvBtn" onclick="document.getElementById('fileInp').click()">×©× ×” ×ª××•× ×ª ×¤×¨×•×¤×™×œ</button>
            <input type="file" id="fileInp" class="hidden" accept="image/*">
        </div>
    </div>

    <div class="card" id="creator">
        <textarea id="postInp" style="width:100%; background:none; border:none; color:white; outline:none; resize:none; min-height:60px;" placeholder="×©×ª×£ ××©×”×• ×¢×œ ×”×¨×›×‘ ×©×œ×š..."></textarea>
        <div style="display:flex; justify-content:space-between; margin-top:10px; align-items:center;">
            <label for="postImgInp" style="cursor:pointer; color:var(--cm-blue); font-size:14px;">ğŸ–¼ï¸ ×”×•×¡×£ ×ª××•× ×”</label>
            <input type="file" id="postImgInp" class="hidden" accept="image/*">
            <button class="btn-primary" id="sendPost">×¤×¨×¡×•×</button>
        </div>
    </div>
    <div id="board"></div>
</div>

<div class="floating-btn" onclick="toggleUsers()">ğŸ‘¥</div>
<div class="users-popup" id="usersPopup">
    <div class="users-header"><span>×—×‘×¨×™ ×”×§×”×™×œ×”</span><span style="cursor:pointer" onclick="toggleUsers()">âœ•</span></div>
    <div class="search-box"><input type="text" id="userSearch" class="search-input" placeholder="×—×¤×© ××©×ª××©..."></div>
    <div class="users-list" id="globalUsersList"></div>
</div>

<div class="modal-overlay" id="authModal">
    <div class="modal">
        <h3 id="modalTitle">×›× ×™×¡×”</h3>
        <input type="text" id="uName" placeholder="×©× ××©×ª××©">
        <input type="password" id="uPass" placeholder="×¡×™×¡××”">
        <button class="btn-primary" id="authDo" style="width:100%">×”××©×š</button>
        <button class="btn-outline" onclick="closeModal()" style="width:100%; margin-top:10px;">×‘×™×˜×•×œ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, update, get, remove, onValue, set, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ",
        authDomain: "whitecivic-21e7f.firebaseapp.com",
        databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "whitecivic-21e7f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const q = new URLSearchParams(window.location.search);
    const wallId = q.get('user') || 'public';
    const SUPER_ADMIN = "anton";
    let currentUser = null;
    let usersData = [];

    onAuthStateChanged(auth, (u) => {
        if (u) {
            currentUser = u;
            const myId = btoa(clean(u.email).toLowerCase());
            set(ref(db, 'status/' + myId), { state: 'online', last_changed: serverTimestamp() });
            onDisconnect(ref(db, 'status/' + myId)).set({ state: 'offline', last_changed: serverTimestamp() });
            document.getElementById('guestNav').classList.add('hidden');
            document.getElementById('userNav').classList.remove('hidden');
            if(localStorage.getItem('isNewUser')) {
                document.getElementById('welcomeMsg').style.display = 'block';
                setTimeout(()=>document.getElementById('welcomeMsg').style.display='none', 5000);
                localStorage.removeItem('isNewUser');
            }
        }
        if (wallId !== 'public') loadProfile();
    });

    // --- USERS LIST & SEARCH FIX ---
    window.toggleUsers = () => {
        const p = document.getElementById('usersPopup');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    };

    onValue(ref(db, 'users'), (snap) => {
        usersData = [];
        snap.forEach(c => { usersData.push({ id: c.key, ...c.val() }); });
        renderUsersList("");
    });

    document.getElementById('userSearch').addEventListener('input', (e) => {
        renderUsersList(e.target.value.toLowerCase());
    });

    function renderUsersList(query) {
        const list = document.getElementById('globalUsersList');
        list.innerHTML = "";
        usersData.filter(u => u.username.toLowerCase().includes(query)).forEach(u => {
            const item = document.createElement('div');
            item.className = 'user-item';
            item.onclick = () => location.href = '?user=' + u.id;
            item.innerHTML = `
                <img src="${u.avatar || 'https://ui-avatars.com/api/?name='+u.username}">
                <div id="dot-${u.id}" class="status-dot"></div>
                <span>${u.username} ${u.role==='admin'?'â­':''}</span>
            `;
            list.appendChild(item);
            
            // ×¢×“×›×•×Ÿ × ×§×•×“×ª ×¡×˜×˜×•×¡ ×‘× ×¤×¨×“
            onValue(ref(db, 'status/' + u.id), (s) => {
                const dot = document.getElementById('dot-' + u.id);
                if(dot) {
                    if(s.exists() && s.val().state === 'online') dot.classList.add('online');
                    else dot.classList.remove('online');
                }
            });
        });
    }

    // --- POSTS LOGIC ---
    document.getElementById('sendPost').onclick = async () => {
        const txt = document.getElementById('postInp').value;
        if(!currentUser) return openModal('login');
        const file = document.getElementById('postImgInp').files[0];
        let img = null;
        if(file) {
            const reader = new FileReader();
            img = await new Promise(r => { reader.onload=e=>r(e.target.result); reader.readAsDataURL(file); });
        }
        push(ref(db, 'walls/' + wallId), { author: clean(currentUser.email), text: txt, image: img, time: Date.now() });
        document.getElementById('postInp').value = "";
    };

    onChildAdded(ref(db, 'walls/' + wallId), (snap) => {
        const id = snap.key;
        const card = document.createElement('div');
        card.className = 'card';
        card.id = `post-${id}`;
        onValue(ref(db, `walls/${wallId}/${id}`), s => {
            if(!s.exists()) { card.remove(); return; }
            const d = s.val();
            const isAdmin = currentUser && clean(currentUser.email) === SUPER_ADMIN;
            const isOwner = currentUser && clean(currentUser.email) === d.author;
            card.innerHTML = `
                ${(isAdmin || isOwner) ? `<div class="post-controls">
                    <span class="control-btn edit-style" onclick="editPost('${id}','${wallId}')">×¢×¨×™×›×”</span>
                    <span class="control-btn del-style" onclick="deletePost('${id}','${wallId}')">××—×™×§×”</span>
                </div>` : ''}
                <div class="card-header">
                    <img class="avatar-sm" src="https://ui-avatars.com/api/?name=${d.author}">
                    <b onclick="location.href='?user=${btoa(d.author.toLowerCase())}'" style="cursor:pointer">${d.author}</b>
                </div>
                <div id="txt-${id}" style="white-space:pre-wrap;">${d.text}</div>
                ${d.image ? `<img src="${d.image}" class="card-image">` : ''}
                <div class="card-actions">
                    <button class="action-btn" onclick="toggleLike('${id}','${wallId}')">â¤ï¸ ${d.likes?Object.keys(d.likes).length:0}</button>
                </div>
            `;
        });
        document.getElementById('board').prepend(card);
    });

    // --- ACTIONS ---
    window.deletePost = (id, wall) => confirm('×œ××—×•×§?') && remove(ref(db, `walls/${wall}/${id}`));
    window.editPost = (id, wall) => {
        const div = document.getElementById('txt-'+id);
        const old = div.innerText;
        div.innerHTML = `<textarea id="ed-${id}" style="width:100%; background:#333; color:white; border:1px solid #007aff; border-radius:8px; padding:5px;">${old}</textarea>
        <button class="btn-primary" onclick="saveEdit('${id}','${wall}')">×©××•×¨</button>`;
    };
    window.saveEdit = (id, wall) => {
        const txt = document.getElementById('ed-'+id).value;
        update(ref(db, `walls/${wall}/${id}`), { text: txt });
    };
    window.toggleLike = (id, wall) => {
        if(!currentUser) return openModal('login');
        const r = ref(db, `walls/${wall}/${id}/likes/${btoa(clean(currentUser.email))}`);
        get(r).then(s => s.exists() ? remove(r) : set(r, true));
    };

    // --- PROFILE ---
    function loadProfile() {
        document.getElementById('profileHeader').classList.remove('hidden');
        onValue(ref(db, 'users/' + wallId), (s) => {
            if(!s.exists()) return;
            const d = s.val();
            document.getElementById('pName').innerText = d.username;
            document.getElementById('pAvatar').src = d.avatar || `https://ui-avatars.com/api/?name=${d.username}`;
            document.getElementById('pBadge').innerHTML = d.role === 'admin' ? 'â­' : '';
            if(currentUser && btoa(clean(currentUser.email).toLowerCase()) === wallId) document.getElementById('editAvBtn').classList.remove('hidden');
            else document.getElementById('editAvBtn').classList.add('hidden');
        });
    }

    document.getElementById('fileInp').onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            update(ref(db, 'users/' + wallId), { avatar: ev.target.result }).then(() => {
                document.getElementById('pAvatar').src = ev.target.result;
            });
        };
        reader.readAsDataURL(file);
    };

    // --- AUTH ---
    const clean = (e) => e.split('@')[0];
    const toEmail = (n) => `${n.toLowerCase().trim()}@carmeet.com`;
    let authMode = 'login';
    window.openModal = (m) => { authMode = m; document.getElementById('authModal').style.display='flex'; };
    window.closeModal = () => document.getElementById('authModal').style.display='none';
    document.getElementById('authDo').onclick = async () => {
        const u = document.getElementById('uName').value.trim(), p = document.getElementById('uPass').value;
        try {
            if(authMode === 'login') await signInWithEmailAndPassword(auth, toEmail(u), p);
            else {
                await createUserWithEmailAndPassword(auth, toEmail(u), p);
                await set(ref(db, 'users/' + btoa(u.toLowerCase())), { username: u, role: (u.toLowerCase() === SUPER_ADMIN ? 'admin' : 'user'), avatar: "" });
                localStorage.setItem('isNewUser', 'true');
            }
            location.reload();
        } catch(e) { alert("×¤×¨×˜×™× ×œ× × ×›×•× ×™×"); }
    };
    window.goMyProfile = () => location.href = '?user=' + btoa(clean(currentUser.email).toLowerCase());
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(()=>location.href='?');
</script>
</body>
</html>
