<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VK Style | 转 转</title>
    <style>
        :root { 
            --vk-blue: #71aaeb; 
            --vk-bg: #19191a; 
            --vk-card: #222222; 
            --vk-header: #222222;
            --vk-text: #e1e3e6; 
            --vk-gray: #76787a; 
            --vk-border: #424242;
            --vk-input: #333333;
            --vk-button-blue: #5181b8;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif; background: var(--vk-bg); margin: 0; padding: 0; direction: rtl; color: var(--vk-text); }
        
        header { background: var(--vk-header); height: 48px; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid var(--vk-border); position: sticky; top: 0; z-index: 100; }
        .header-content { width: 100%; max-width: 960px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { color: var(--vk-blue); font-weight: bold; font-size: 22px; text-decoration: none; cursor: pointer; }

        .container { max-width: 600px; margin: 15px auto; padding: 0 10px; }

        button { cursor: pointer; border: none; border-radius: 8px; font-weight: 500; font-size: 14px; padding: 8px 16px; transition: 0.2s; }
        .btn-primary { background: var(--vk-button-blue); color: white; }
        .btn-outline { background: var(--vk-input); color: var(--vk-text); }

        .post-creator { background: var(--vk-card); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--vk-border); }
        .post-creator textarea { 
            width: 100%; border: none; outline: none; min-height: 80px; 
            resize: none; font-size: 16px; font-family: inherit; 
            background: transparent; color: var(--vk-text); margin-bottom: 10px;
        }
        .post-creator-footer { display: flex; justify-content: flex-end; border-top: 1px solid var(--vk-border); padding-top: 10px; }

        .card { background: var(--vk-card); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--vk-border); position: relative; }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; background: #333; }
        .header-info { display: flex; flex-direction: column; }
        .author-name { color: var(--vk-blue); font-weight: 700; font-size: 15px; text-decoration: none; cursor: pointer; }
        .post-date { color: var(--vk-gray); font-size: 12px; margin-top: 2px; }
        .post-text { font-size: 15px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; margin-top: 5px; }

        .delete-btn { position: absolute; left: 10px; top: 10px; color: var(--vk-gray); background: none; font-size: 18px; opacity: 0.5; cursor: pointer; }

        #profileSettings { background: var(--vk-card); border-radius: 8px; border: 1px solid var(--vk-border); padding: 20px; margin-bottom: 15px; text-align: center; }
        #avatarPreview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 12px; border: 2px solid var(--vk-border); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 200; }
        .modal { background: var(--vk-card); padding: 25px; border-radius: 12px; width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--vk-border); }
        .modal input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--vk-border); border-radius: 8px; box-sizing: border-box; background: var(--vk-input); color: var(--vk-text); }
        
        .user-list-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-bottom: 1px solid var(--vk-border); cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo" onclick="window.location.href=window.location.pathname">VK</div>
        <div class="auth-buttons" style="display:flex; gap:8px;">
            <button class="btn-outline" onclick="showUserList()"></button>
            <span id="guestSection">
                <button class="btn-outline" onclick="openModal('login')">住</button>
                <button class="btn-primary" onclick="openModal('register')">专砖</button>
            </span>
            <span id="userSection" class="hidden">
                <button class="btn-outline" id="myProfileBtn">驻专驻</button>
                <button class="btn-outline" onclick="window.logout()">爪</button>
            </span>
        </div>
    </div>
</header>

<div class="container">
    <div id="profileSettings" class="hidden">
        <img id="avatarPreview" src="https://ui-avatars.com/api/?name=U" alt="Profile">
        <br>
        <label for="filePicker" class="btn-primary" style="display: inline-block; cursor: pointer;">祝 转 </label>
        <input type="file" id="filePicker" accept="image/*" style="display: none;">
    </div>

    <div class="post-creator" id="postCreatorSection">
        <textarea id="newPostText" placeholder=" 砖 爪?"></textarea>
        <div class="post-creator-footer">
            <button class="btn-primary" id="publishBtn">驻专住</button>
        </div>
    </div>

    <div id="board"></div>
</div>

<div class="modal-overlay" id="userListOverlay">
    <div class="modal" style="padding:0; max-width: 400px;">
        <h3 style="padding:15px; margin:0; border-bottom:1px solid var(--vk-border);">砖</h3>
        <div id="usersContainer" style="max-height: 400px; overflow-y: auto; text-align: right;"></div>
        <button class="btn-outline" style="width:100%; border-radius:0; border:none;" onclick="closeUserList()">住专</button>
    </div>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3 id="modalTitle" style="margin-top:0">住 -VK</h3>
        <input type="text" id="authUsername" placeholder="砖 砖转砖">
        <input type="password" id="authPass" placeholder="住住">
        <button class="btn-primary" style="width:100%" id="authSubmit">砖</button
