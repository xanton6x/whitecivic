<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAR MEET | Admin & Rating</title>
    <style>
        :root { 
            --cm-blue: #007aff; --cm-bg: #0b0b0c; --cm-card: #1c1c1e; 
            --cm-text: #f2f2f7; --cm-gray: #8e8e93; --cm-border: #2c2c2e; --cm-gold: #ffcc00;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--cm-bg); margin: 0; direction: rtl; color: var(--cm-text); }
        header { background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(10px); height: 60px; display: flex; justify-content: center; border-bottom: 1px solid var(--cm-border); position: sticky; top: 0; z-index: 100; }
        .header-content { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-weight: 900; font-size: 22px; cursor: pointer; color: white; text-decoration: none; }
        .logo span { color: var(--cm-blue); }
        
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Profile Section */
        .profile-card { background: var(--cm-card); border-radius: 20px; overflow: hidden; border: 1px solid var(--cm-border); margin-bottom: 20px; text-align: center; }
        .profile-cover { height: 80px; background: linear-gradient(45deg, #1c1c1e, #007aff); }
        .profile-avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--cm-card); margin-top: -45px; object-fit: cover; background: #333; }
        .profile-name { font-size: 22px; font-weight: 800; margin: 10px 0 0 0; }
        .profile-rating { color: var(--cm-gold); font-size: 18px; margin-bottom: 15px; font-weight: bold; }
        .rating-btn { background: none; border: 1px solid var(--cm-gold); color: var(--cm-gold); padding: 5px 12px; border-radius: 20px; font-size: 12px; margin: 5px; }

        /* Post Card */
        .card { background: var(--cm-card); border-radius: 16px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--cm-border); position: relative; }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar-sm { width: 40px; height: 40px; border-radius: 50%; }
        .card-image { width: 100%; border-radius: 12px; margin-top: 10px; }
        
        .card-actions { display: flex; gap: 15px; margin-top: 15px; border-top: 1px solid var(--cm-border); padding-top: 10px; font-size: 14px; }
        .action-item { cursor: pointer; color: var(--cm-gray); display: flex; align-items: center; gap: 5px; }
        .action-item.active { color: var(--cm-blue); }
        
        .admin-badge { background: #ff3b30; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-right: 5px; vertical-align: middle; }
        .delete-btn { position: absolute; left: 15px; top: 15px; color: #ff3b30; cursor: pointer; font-size: 12px; font-weight: bold; }

        /* General UI */
        button { cursor: pointer; border: none; border-radius: 10px; font-weight: 600; padding: 8px 16px; }
        .btn-primary { background: var(--cm-blue); color: white; }
        .btn-outline { background: #2c2c2e; color: white; border: 1px solid var(--cm-border); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: var(--cm-card); padding: 25px; border-radius: 20px; width: 300px; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--cm-border); background: #2c2c2e; color: white; box-sizing: border-box; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo" onclick="location.href='?user=public'">CAR<span>MEET</span></div>
        <div id="authNav">
            <button class="btn-primary" id="loginBtn" onclick="openModal()">×›× ×™×¡×”</button>
            <div id="userNav" class="hidden">
                <button class="btn-outline" onclick="goMyProfile()">×¤×¨×•×¤×™×œ</button>
                <button class="btn-outline" id="logoutBtn">×™×¦×™××”</button>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div id="profileHeader" class="hidden">
        <div class="profile-card">
            <div class="profile-cover"></div>
            <img id="pAvatar" class="profile-avatar" src="">
            <div class="profile-name"><span id="pName"></span> <span id="pBadge"></span></div>
            <div id="pRating" class="profile-rating">â­ 0.0</div>
            <div id="ratingActions">
                <button class="rating-btn" onclick="rateUser(5)">×“×¨×’ 5 â­</button>
                <button class="btn-outline hidden" id="editAvBtn" onclick="document.getElementById('fileInp').click()">×¢×¨×•×š ×ª××•× ×”</button>
            </div>
        </div>
        <input type="file" id="fileInp" class="hidden" accept="image/*">
    </div>

    <div class="card" id="creator">
        <textarea id="postInp" style="width:100%; background:none; border:none; color:white; outline:none; resize:none;" placeholder="×©×ª×£ ××©×”×• ×¢× ×”×§×”×™×œ×”..."></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
            <label for="postImgInp" style="cursor:pointer; color:var(--cm-blue);">ğŸ–¼ï¸ ×ª××•× ×”</label>
            <input type="file" id="postImgInp" class="hidden" accept="image/*">
            <button class="btn-primary" id="sendPost">×¤×¨×¡×•×</button>
        </div>
    </div>

    <div id="board"></div>
</div>

<div class="modal-overlay" id="authModal">
    <div class="modal">
        <h3>CAR MEET</h3>
        <input type="text" id="uName" placeholder="×©× ××©×ª××©">
        <input type="password" id="uPass" placeholder="×¡×™×¡××”">
        <button class="btn-primary" id="authDo" style="width:100%">×›× ×™×¡×” / ×”×¨×©××”</button>
        <button class="btn-outline" onclick="closeModal()" style="width:100%; margin-top:10px;">×‘×™×˜×•×œ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, update, get, remove, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ",
        authDomain: "whitecivic-21e7f.firebaseapp.com",
        databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "whitecivic-21e7f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const q = new URLSearchParams(window.location.search);
    const wallId = q.get('user') || 'public';
    const SUPER_ADMIN = "anton";
    let currentUserData = null;

    const toEmail = (n) => `${n.toLowerCase().replace(/\s/g, '')}@carmeet.com`;
    const cleanName = (e) => e.split('@')[0];

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('userNav').classList.remove('hidden');
            const snap = await get(ref(db, 'users/' + btoa(cleanName(user.email).toLowerCase())));
            currentUserData = snap.val();
        }
        if (wallId !== 'public') loadProfile();
    });

    async function loadProfile() {
        document.getElementById('profileHeader').classList.remove('hidden');
        onValue(ref(db, 'users/' + wallId), (s) => {
            if (s.exists()) {
                const u = s.val();
                document.getElementById('pName').innerText = u.username;
                document.getElementById('pAvatar').src = u.avatar || `https://ui-avatars.com/api/?name=${u.username}&background=random`;
                document.getElementById('pBadge').innerHTML = u.role === 'admin' ? '<span class="admin-badge">ADMIN</span>' : '';
                
                // ×—×™×©×•×‘ ×“×™×¨×•×’
                if(u.ratings) {
                    const vals = Object.values(u.ratings);
                    const avg = (vals.reduce((a,b)=>a+b, 0) / vals.length).toFixed(1);
                    document.getElementById('pRating').innerText = `â­ ${avg} (${vals.length})`;
                }

                if (auth.currentUser && btoa(cleanName(auth.currentUser.email).toLowerCase()) === wallId) {
                    document.getElementById('editAvBtn').classList.remove('hidden');
                    document.getElementById('ratingActions').classList.add('hidden');
                }
            }
        });
    }

    window.rateUser = (stars) => {
        if(!auth.currentUser) return openModal();
        const myId = btoa(cleanName(auth.currentUser.email).toLowerCase());
        set(ref(db, `users/${wallId}/ratings/${myId}`), stars);
        alert("×ª×•×“×” ×¢×œ ×”×“×™×¨×•×’!");
    };

    document.getElementById('authDo').onclick = async () => {
        const u = document.getElementById('uName').value.trim(), p = document.getElementById('uPass').value;
        try {
            await signInWithEmailAndPassword(auth, toEmail(u), p);
        } catch {
            await createUserWithEmailAndPassword(auth, toEmail(u), p);
            await update(ref(db, 'users/' + btoa(u.toLowerCase())), { 
                username: u, role: (u.toLowerCase() === SUPER_ADMIN ? 'admin' : 'user') 
            });
        }
        location.reload();
    };

    document.getElementById('sendPost').onclick = async () => {
        const txt = document.getElementById('postInp').value.trim();
        if(!auth.currentUser) return openModal();
        const file = document.getElementById('postImgInp').files[0];
        let imgBase64 = null;
        if(file) {
            const reader = new FileReader();
            imgBase64 = await new Promise(r => { reader.onload=e=>r(e.target.result); reader.readAsDataURL(file); });
        }
        push(ref(db, 'walls/' + wallId), {
            text: txt, author: cleanName(auth.currentUser.email),
            image: imgBase64, time: Date.now(), likes: 0
        }).then(() => location.reload());
    };

    onChildAdded(ref(db, 'walls/' + wallId), (snap) => {
        const d = snap.val(), id = snap.key;
        const isAdmin = currentUserData?.role === 'admin';
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            ${isAdmin ? `<span class="delete-btn" onclick="if(confirm('×œ××—×•×§?')) remove(ref(db,'walls/${wallId}/${id}'))">××—×§ ×¤×•×¡×˜</span>` : ''}
            <div class="card-header">
                <img class="avatar-sm" src="https://ui-avatars.com/api/?name=${d.author}">
                <div><b onclick="location.href='?user=${btoa(d.author.toLowerCase())}'" style="cursor:pointer">${d.author}</b><br><small style="color:gray">${new Date(d.time).toLocaleString()}</small></div>
            </div>
            <div style="white-space:pre-wrap;">${d.text}</div>
            ${d.image ? `<img src="${d.image}" class="card-image">` : ''}
            <div class="card-actions">
                <div class="action-item" onclick="alert('×œ×™×™×§ × ×•×¡×£!')">â¤ï¸ ×œ×™×™×§</div>
                <div class="action-item" onclick="alert('×ª×’×•×‘×•×ª ×‘×§×¨×•×‘...')">ğŸ’¬ ×ª×’×•×‘×”</div>
            </div>
        `;
        document.getElementById('board').prepend(card);
    });

    window.goMyProfile = () => location.href = '?user=' + btoa(cleanName(auth.currentUser.email).toLowerCase());
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(()=> location.href='?');
    window.openModal = () => document.getElementById('authModal').style.display = 'flex';
    window.closeModal = () => document.getElementById('authModal').style.display = 'none';
</script>
</body>
</html>
