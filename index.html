<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общая Доска</title>
    <style>
        :root { --bg: #eef2f3; --primary: #6c5ce7; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; margin: 0; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .board { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); position: relative; }
        .card textarea { width: 100%; border: none; font-size: 16px; outline: none; background: transparent; min-height: 100px; }
        .controls { display: flex; justify-content: space-between; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        button { cursor: pointer; border: none; padding: 10px 15px; border-radius: 8px; }
        .btn-add { background: var(--primary); color: white; font-weight: bold; }
        .btn-del { background: #ff7675; color: white; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <h1>Общая Доска</h1>
    <button class="btn-add" id="addBtn">+ Добавить</button>
</header>

<div class="board" id="board"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // !!! ЗАМЕНИТЕ ЭТИ ДАННЫЕ НА СВОИ ИЗ FIREBASE CONSOLE !!!
  const firebaseConfig = {
    apiKey: "ВАШ_API_KEY",
    authDomain: "ВАШ_PROJECT.firebaseapp.com",
    databaseURL: "https://ВАШ_PROJECT.firebaseio.com",
    projectId: "ВАШ_PROJECT_ID",
    storageBucket: "ВАШ_PROJECT.appspot.com",
    messagingSenderId: "ВАШ_ID",
    appId: "ВАШ_APP_ID"
  };

  // Инициализация
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const cardsRef = ref(db, 'cards');

  const board = document.getElementById('board');
  const addBtn = document.getElementById('addBtn');

  // Добавление новой карточки
  addBtn.onclick = () => {
    push(cardsRef, { text: "", color: "#ffffff", timestamp: Date.now() });
  };

  // Слушаем изменения в базе (Realtime!)
  onValue(cardsRef, (snapshot) => {
    board.innerHTML = "";
    const data = snapshot.val();
    if (data) {
      Object.keys(data).forEach(id => {
        const card = data[id];
        createCardUI(id, card);
      });
    }
  });

  function createCardUI(id, card) {
    const div = document.createElement('div');
    div.className = 'card';
    div.style.backgroundColor = card.color;
    div.innerHTML = `
      <textarea placeholder="Начните писать...">${card.text}</textarea>
      <div class="controls">
        <input type="color" value="${card.color}" onchange="this.parentElement.dataset.color=this.value">
        <button class="btn-del">Удалить</button>
      </div>
    `;

    const area = div.querySelector('textarea');
    const colorInput = div.querySelector('input');
    const delBtn = div.querySelector('.btn-del');

    // Сохранение при вводе текста
    area.oninput = () => update(ref(db, 'cards/' + id), { text: area.value });
    
    // Смена цвета
    colorInput.onchange = () => update(ref(db, 'cards/' + id), { color: colorInput.value });

    // Удаление
    delBtn.onclick = () => remove(ref(db, 'cards/' + id));

    board.appendChild(div);
  }
</script>

</body>
</html>
