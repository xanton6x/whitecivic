<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAR MEET | Social Network</title>
    <style>
        :root { --cm-blue: #007aff; --cm-bg: #0b0b0c; --cm-card: #1c1c1e; --cm-text: #f2f2f7; --cm-gray: #8e8e93; --cm-border: #2c2c2e; --cm-gold: #ffcc00; --cm-online: #34c759; --cm-red: #ff3b30; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--cm-bg); margin: 0; direction: rtl; color: var(--cm-text); overflow-x: hidden; }
        header { background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(10px); height: 60px; display: flex; justify-content: center; border-bottom: 1px solid var(--cm-border); position: sticky; top: 0; z-index: 100; }
        .header-content { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-weight: 900; font-size: 22px; cursor: pointer; color: white; text-decoration: none; }
        .logo span { color: var(--cm-blue); }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* ×›×¨×˜×™×¡ ×¤×¨×•×¤×™×œ ×¢× ×›×¤×ª×•×¨ ×¤×œ×•×¡ */
        .profile-card { background: var(--cm-card); border-radius: 20px; overflow: hidden; border: 1px solid var(--cm-border); margin-bottom: 20px; text-align: center; padding-bottom: 20px; position: relative; }
        .avatar-wrapper { position: relative; width: 90px; height: 90px; margin: -45px auto 0 auto; }
        .profile-avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--cm-card); object-fit: cover; background: #333; }
        .upload-btn { position: absolute; bottom: 5px; right: 0; background: var(--cm-blue); color: white; width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--cm-card); display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; font-weight: bold; }

        /* ×¨×©×™××ª ××©×ª××©×™× ×¦×¤×” */
        .online-list { position: fixed; left: 20px; top: 80px; width: 200px; background: var(--cm-card); border-radius: 12px; border: 1px solid var(--cm-border); padding: 10px; max-height: 400px; overflow-y: auto; z-index: 90; }
        @media (max-width: 900px) { .online-list { display: none; } } /* ×”×¡×ª×¨×” ×‘× ×™×™×“ ×›×“×™ ×©×œ× ×™×¤×¨×™×¢ */
        .user-row { display: flex; align-items: center; gap: 8px; padding: 8px; cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .user-row:hover { background: #2c2c2e; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--cm-gray); }
        .status-dot.online { background: var(--cm-online); }

        .card { background: var(--cm-card); border-radius: 16px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--cm-border); }
        .author-line { display: flex; align-items: center; gap: 5px; }
        .post-actions { margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--cm-border); display: flex; gap: 15px; color: var(--cm-gray); font-size: 13px; }
        .comment-inp { width: 100%; background: #111; border: 1px solid #333; color: white; border-radius: 8px; padding: 8px; margin-top: 10px; outline: none; box-sizing: border-box; }
        
        .btn-primary { background: var(--cm-blue); color: white; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo" onclick="location.href='index.html'">CAR<span>MEET</span></div>
        <div id="userNav" class="hidden">
            <button class="btn-primary" onclick="goMyProfile()">×”×¤×¨×•×¤×™×œ ×©×œ×™</button>
        </div>
    </div>
</header>

<div class="online-list" id="onlineUsers">
    <div style="font-weight: bold; margin-bottom: 10px; font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 5px;">××©×ª××©×™× ×¨×©×•××™×</div>
    <div id="userRows"></div>
</div>

<div class="container">
    <div id="profileHeader" class="hidden">
        <div class="profile-card">
            <div style="height: 80px; background: linear-gradient(45deg, #1c1c1e, #007aff);"></div>
            <div class="avatar-wrapper">
                <img id="pAvatar" class="profile-avatar" src="">
                <div class="upload-btn" onclick="triggerUpload()">+</div>
                <input type="file" id="fileInp" class="hidden" accept="image/*">
            </div>
            <h2 id="pName" style="margin: 10px 0;"></h2>
            <div id="profileRating" style="color: var(--cm-gold); cursor:pointer;" onclick="rateUser()">â˜†â˜†â˜†â˜†â˜†</div>
        </div>
    </div>

    <div class="card" id="postCreator">
        <textarea id="postInp" style="width:100%; background:none; border:none; color:white; outline:none; height:60px; font-size:16px;" placeholder="×©×ª×¤×• ××©×”×•..."></textarea>
        <button class="btn-primary" id="sendPost" style="float:left;">×¤×¨×¡×•×</button>
        <div style="clear:both;"></div>
    </div>

    <div id="board"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, get, set, onValue, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ", authDomain: "whitecivic-21e7f.firebaseapp.com", databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app", projectId: "whitecivic-21e7f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const q = new URLSearchParams(window.location.search);
    const profileId = q.get('user');
    let currentUser = null;

    const clean = (e) => e ? e.split('@')[0] : "";
    const toId = (name) => btoa(name.toLowerCase().trim());

    onAuthStateChanged(auth, (u) => {
        if (u) {
            currentUser = u;
            document.getElementById('userNav').classList.remove('hidden');
            const myId = toId(clean(u.email));
            
            // ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ ××•× ×œ×™×™×Ÿ
            const statusRef = ref(db, `status/${myId}`);
            set(statusRef, { online: true, last_changed: serverTimestamp(), name: clean(u.email) });
        }
        if (profileId) loadProfileInfo();
        loadUserList();
    });

    // ×”×¢×œ××ª ×ª××•× ×” (Base64 ×œ×¦×•×¨×š ×”×¤×©×˜×•×ª)
    window.triggerUpload = () => {
        if(!currentUser || toId(clean(currentUser.email)) !== profileId) return alert("× ×™×ª×Ÿ ×œ×¢×¨×•×š ×¨×§ ××ª ×”×¤×¨×•×¤×™×œ ×©×œ×š");
        document.getElementById('fileInp').click();
    };

    document.getElementById('fileInp').onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onloadend = async () => {
            await update(ref(db, `users/${profileId}`), { avatar: reader.result });
            location.reload();
        };
        reader.readAsDataURL(file);
    };

    // ×©×œ×™×—×ª ×¤×•×¡×˜
    document.getElementById('sendPost').onclick = async () => {
        const txt = document.getElementById('postInp').value;
        if(!currentUser || !txt.trim()) return;
        await push(ref(db, 'feed'), { from: clean(currentUser.email), toId: profileId || 'public', text: txt, time: Date.now() });
        document.getElementById('postInp').value = "";
    };

    // ×˜×¢×™× ×ª ×¤×™×“
    onChildAdded(ref(db, 'feed'), (snap) => {
        const d = snap.val(), id = snap.key;
        const authorId = toId(d.from);
        if (profileId && authorId !== profileId && d.toId !== profileId) return;

        const card = document.createElement('div');
        card.className = 'card';
        document.getElementById('board').prepend(card);

        onValue(ref(db, `feed/${id}`), async (s) => {
            if(!s.exists()) return;
            const post = s.val();
            let targetHtml = "";
            if (post.toId !== 'public' && post.toId !== authorId) {
                const tSnap = await get(ref(db, `users/${post.toId}`));
                const tName = tSnap.exists() ? tSnap.val().username : "××©×ª××©";
                targetHtml = ` <span style="color:gray; font-size:12px;">â—€</span> <b onclick="location.href='?user=${post.toId}'">${tName}</b>`;
            }

            card.innerHTML = `
                <div class="post-header">
                    <img src="https://ui-avatars.com/api/?name=${post.from}&background=random" class="post-avatar">
                    <div class="feed-meta">
                        <div class="author-line"><b onclick="location.href='?user=${authorId}'">${post.from}</b>${targetHtml}</div>
                        <span style="font-size:10px; color:gray;">${new Date(post.time).toLocaleString()}</span>
                    </div>
                </div>
                <div>${post.text}</div>
                <div class="post-actions">
                    <div onclick="likePost('${id}')" style="cursor:pointer;">â¤ï¸ ${post.likes ? Object.keys(post.likes).length : 0}</div>
                    <div>ğŸ’¬ ×ª×’×•×‘×•×ª</div>
                </div>
                <div id="comments-${id}"></div>
                <input type="text" class="comment-inp" placeholder="×›×ª×•×‘ ×ª×’×•×‘×”..." onkeypress="if(event.key==='Enter') addComment('${id}', this.value, this)">
            `;
            loadComments(id);
        });
    });

    // ×¨×©×™××ª ××©×ª××©×™× ×¦×¤×”
    function loadUserList() {
        onValue(ref(db, 'status'), (snap) => {
            const container = document.getElementById('userRows');
            container.innerHTML = "";
            snap.forEach(userSnap => {
                const u = userSnap.val();
                const uId = userSnap.key;
                container.innerHTML += `
                    <div class="user-row" onclick="location.href='?user=${uId}'">
                        <div class="status-dot ${u.online ? 'online' : ''}"></div>
                        <span style="font-size:13px;">${u.name}</span>
                    </div>`;
            });
        });
    }

    // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨ (×œ×™×™×§, ×ª×’×•×‘×”, ×“×™×¨×•×’)
    window.addComment = (pId, txt, inp) => {
        if(!currentUser || !txt.trim()) return;
        push(ref(db, `feed/${pId}/comments`), { from: clean(currentUser.email), text: txt });
        inp.value = "";
    };

    function loadComments(pId) {
        onValue(ref(db, `feed/${pId}/comments`), (snap) => {
            const box = document.getElementById(`comments-${pId}`);
            box.innerHTML = "";
            snap.forEach(c => {
                const comm = c.val();
                box.innerHTML += `<div style="font-size:12px; margin-top:5px;"><b>${comm.from}:</b> ${comm.text}</div>`;
            });
        });
    }

    window.rateUser = async () => {
        if(!currentUser || !profileId) return;
        const myId = toId(clean(currentUser.email));
        const val = prompt("×“×¨×’ 1-5 ×›×•×›×‘×™×:");
        if(val >= 1 && val <= 5) set(ref(db, `users/${profileId}/ratings/${myId}`), parseInt(val));
    };

    async function loadProfileInfo() {
        document.getElementById('profileHeader').classList.remove('hidden');
        const s = await get(ref(db, `users/${profileId}`));
        if(s.exists()) {
            const d = s.val();
            document.getElementById('pName').innerText = d.username || clean(profileId);
            document.getElementById('pAvatar').src = d.avatar || `https://ui-avatars.com/api/?name=${profileId}`;
        }
    }

    window.likePost = (id) => set(ref(db, `feed/${id}/likes/${toId(clean(currentUser.email))}`), true);
    window.goMyProfile = () => location.href = '?user=' + toId(clean(currentUser.email));
</script>
</body>
</html>
