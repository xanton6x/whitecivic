<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×ª×Ÿ ×ª×’×•×‘×” | Admin Panel</title>
    <style>
        :root { --pink: #e91e63; --violet: #667eea; --admin-gold: #ffc107; }
        body { font-family: 'Inter', system-ui, sans-serif; background: #667eea; margin: 0; padding: 10px; direction: rtl; }
        
        header { 
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            padding: 20px; background: white; border-radius: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        @media (min-width: 600px) { header { flex-direction: row; justify-content: space-between; text-align: right; } }

        .auth-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        button { cursor: pointer; border: none; padding: 10px 15px; border-radius: 12px; font-weight: 600; font-size: 14px; transition: 0.2s; }
        
        .btn-add { background: var(--pink); color: white; width: 100%; }
        @media (min-width: 600px) { .btn-add { width: auto; } }

        .btn-outline { background: #f1f1f1; color: #333; }
        .btn-primary { background: var(--violet); color: white; }
        
        /* Ğ˜Ğ½Ğ´Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€ Ğ°Ğ´Ğ¼Ğ¸Ğ½Ğ° */
        .admin-badge { background: var(--admin-gold); color: black; padding: 2px 8px; border-radius: 5px; font-size: 10px; margin-right: 5px; display: none; }
        .is-admin .admin-badge { display: inline-block; }

        .board { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .board { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); } }

        .card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: right; border: 2px solid transparent; }
        .card.admin-post { border-color: var(--admin-gold); }

        .card textarea { width: 100%; border: none; outline: none; min-height: 100px; resize: none; font-size: 16px; direction: ltr; }

        /* ĞšĞ½Ğ¾Ğ¿ĞºĞ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ´Ğ¼Ğ¸Ğ½Ğ° */
        .admin-controls { display: none; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ddd; gap: 5px; }
        body.i-am-admin .admin-controls { display: flex; flex-wrap: wrap; }

        .btn-danger { background: #ff4757; color: white; font-size: 12px; }
        .btn-promote { background: #2ed573; color: white; font-size: 12px; }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .hidden { display: none; }
    </style>
</head>
<body id="mainBody">

<header>
    <div onclick="window.location.href=window.location.pathname" style="cursor:pointer">
        <h2 style="margin:0">ğŸš€ ×ªĞ½ ×ª×’×•×‘×”</h2>
        <small id="userStatus" style="color: #666;">×˜×•×¢×Ÿ...</small>
    </div>
    <div class="auth-buttons">
        <button class="btn-add" id="addBtn">+ ×¤×•×¡×˜ ×—×“×©</button>
        <span id="guestSection">
            <button class="btn-outline" onclick="openModal('login')">×”×ª×—×‘×¨</button>
            <button class="btn-primary" onclick="openModal('register')">×”×¨×©××”</button>
        </span>
        <span id="userSection" class="hidden">
            <button class="btn-outline" id="myProfileBtn">×¤×¨×•×¤×™×œ ×©×œ×™</button>
            <button class="btn-outline" onclick="window.logout()">×”×ª× ×ª×§</button>
        </span>
    </div>
</header>

<div class="board" id="board"></div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3 id="modalTitle">×›× ×™×¡×”</h3>
        <input type="email" id="authEmail" placeholder="××™××™×™×œ">
        <input type="password" id="authPass" placeholder="×¡×™×¡××”">
        <button class="btn-primary" style="width:100%" id="authSubmit">××™×©×•×¨</button>
        <button class="btn-outline" style="width:100%; margin-top:10px;" onclick="closeModal()">×‘×™×˜×•×œ</button>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded, onChildChanged, onChildRemoved, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ",
    authDomain: "whitecivic-21e7f.firebaseapp.com",
    databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "whitecivic-21e7f",
    storageBucket: "whitecivic-21e7f.firebasestorage.app",
    messagingSenderId: "315183180745",
    appId: "1:315183180745:web:6e71aa50d0b975d63c9618"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const urlParams = new URLSearchParams(window.location.search);
  const wallId = urlParams.get('user') || 'public';
  
  // Ğ’ĞĞ¨ EMAIL - Ğ“Ğ›ĞĞ’ĞĞ«Ğ™ ĞĞ”ĞœĞ˜Ğ
  const SUPER_ADMIN = "anton@gmail.com";
  let myRole = "user";

  // ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ñ€Ğ¾Ğ»Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ
  async function checkUserRole(email) {
    if (email === SUPER_ADMIN) return "admin";
    const snap = await get(ref(db, 'users/' + btoa(email)));
    return snap.val()?.role || "user";
  }

  onAuthStateChanged(auth, async (user) => {
    document.getElementById('guestSection').classList.toggle('hidden', !!user);
    document.getElementById('userSection').classList.toggle('hidden', !user);
    
    if (user) {
        myRole = await checkUserRole(user.email);
        document.getElementById('userStatus').innerText = user.email + (myRole === 'admin' ? " (ADMIN)" : "");
        if (myRole === 'admin') document.body.classList.add('i-am-admin');
        
        document.getElementById('myProfileBtn').onclick = () => {
            window.location.href = window.location.pathname + '?user=' + btoa(user.email);
        };
    } else {
        document.getElementById('userStatus').innerText = "××¦×‘ ×× ×•× ×™××™";
        document.body.classList.remove('i-am-admin');
    }
  });

  // Ğ›Ğ¾Ğ³Ğ¸ĞºĞ° Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ²
  onChildAdded(ref(db, 'walls/' + wallId), async (snap) => {
    const data = snap.val();
    const id = snap.key;
    const authorRole = await checkUserRole(data.author);
    
    const div = document.createElement('div');
    div.id = id; 
    div.className = `card ${authorRole === 'admin' ? 'admin-post is-admin' : ''}`;
    div.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <small style="cursor:pointer; font-weight:bold;" onclick="window.location.href='?user=${btoa(data.author)}'">
                <span class="admin-badge">ADMIN</span> ğŸ‘¤ ${data.author.split('@')[0]}
            </small>
        </div>
        <textarea>${data.text || ''}</textarea>
        <div class="admin-controls">
            <button class="btn-danger" onclick="window.deletePost('${id}')">××—×§</button>
            <button class="btn-promote" onclick="window.makeAdmin('${data.author}')">×× ×”×œ</button>
        </div>
    `;
    document.getElementById('board').prepend(div);
    
    const area = div.querySelector('textarea');
    // Ğ ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ñ€ Ğ¸Ğ»Ğ¸ Ğ°Ğ´Ğ¼Ğ¸Ğ½
    if (auth.currentUser && (auth.currentUser.email === data.author || myRole === 'admin')) {
        area.oninput = (e) => update(ref(db, `walls/${wallId}/${id}`), {text: e.target.value});
    } else {
        area.readOnly = true;
    }
  });

  // Ğ“Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ´Ğ¼Ğ¸Ğ½Ğ°
  window.deletePost = (id) => { if(confirm("Ğ£Ğ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾ÑÑ‚?")) remove(ref(db, `walls/${wallId}/${id}`)); };
  window.makeAdmin = (email) => {
      if(email === "Anonymous") return alert("ĞĞµĞ»ÑŒĞ·Ñ ÑĞ´ĞµĞ»Ğ°Ñ‚ÑŒ Ğ°Ğ½Ğ¾Ğ½Ğ¸Ğ¼Ğ° Ğ°Ğ´Ğ¼Ğ¸Ğ½Ğ¾Ğ¼");
      update(ref(db, 'users/' + btoa(email)), { role: "admin" });
      alert(email + " Ñ‚ĞµĞ¿ĞµÑ€ÑŒ Ğ°Ğ´Ğ¼Ğ¸Ğ½!");
      location.reload();
  };

  // ĞÑÑ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ±Ğ°Ğ·Ğ° (Auth/Modals)
  document.getElementById('addBtn').onclick = () => {
    const author = auth.currentUser ? auth.currentUser.email : "Anonymous";
    push(ref(db, 'walls/' + wallId), { text: "", author: author });
  };

  window.openModal = (t) => { window.action = t; document.getElementById('modalOverlay').style.display='flex'; };
  window.closeModal = () => document.getElementById('modalOverlay').style.display='none';
  document.getElementById('authSubmit').onclick = async () => {
    const e = document.getElementById('authEmail').value;
    const p = document.getElementById('authPass').value;
    try {
        if(window.action === 'register') {
            await createUserWithEmailAndPassword(auth, e, p);
            // ĞŸÑ€Ğ¸ Ñ€ĞµĞ³Ğ¸ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ·Ğ°Ğ¿Ğ¸ÑÑŒ Ğ² users
            update(ref(db, 'users/' + btoa(e)), { role: (e === SUPER_ADMIN ? "admin" : "user") });
        } else await signInWithEmailAndPassword(auth, e, p);
        closeModal();
    } catch(err) { alert(err.message); }
  };
  window.logout = () => signOut(auth);
  onChildRemoved(ref(db, 'walls/' + wallId), s => document.getElementById(s.key)?.remove());
</script>
</body>
</html>
