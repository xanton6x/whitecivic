    <title>VK | 转 转</title>
    <style>
        :root { --vk-blue: #4c75a3; --vk-bg: #edeef0; --vk-text: #000000; --vk-gray: #818c99; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Open Sans', sans-serif; background: var(--vk-bg); margin: 0; padding: 0; direction: rtl; color: var(--vk-text); }
        
        /* Header VK Style */
        header { 
            background: #ffffff; 
            height: 48px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border-bottom: 1px solid #dce1e6;
            position: sticky; top: 0; z-index: 100;
        }
        .header-content { width: 100%; max-width: 960px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { color: var(--vk-blue); font-weight: bold; font-size: 20px; text-decoration: none; cursor: pointer; }

        .container { max-width: 600px; margin: 15px auto; padding: 0 10px; }

        /* Buttons VK Style */
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: 500; font-size: 14px; padding: 8px 16px; transition: background 0.2s; }
        .btn-primary { background: var(--vk-blue); color: white; }
        .btn-primary:hover { background: #446a94; }
        .btn-outline { background: #f0f2f5; color: #55677d; }
        .btn-add { background: #5181b8; color: white; width: 100%; margin-bottom: 15px; }

        /* Card VK Style */
        .card { background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid #dce1e6; position: relative; }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; background: #eee; }
        .author-name { color: #2a5885; font-weight: 700; font-size: 15px; text-decoration: none; }
        
        .card textarea { 
            width: 100%; border: none; outline: none; min-height: 60px; 
            resize: none; font-size: 15px; font-family: inherit; line-height: 1.5;
        }

        .delete-btn { 
            position: absolute; left: 10px; top: 10px; color: var(--vk-gray); 
            background: none; font-size: 18px; padding: 5px; opacity: 0.5;
        }
        .delete-btn:hover { opacity: 1; }

        /* Profile Settings */
        #profileSettings { background: white; border-radius: 8px; border: 1px solid #dce1e6; padding: 20px; margin-bottom: 15px; text-align: center; }
        #avatarPreview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 12px; }

        /* User List */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 200; }
        .modal { background: white; padding: 0; border-radius: 12px; width: 90%; max-width: 400px; overflow: hidden; }
        .modal-h { padding: 15px; border-bottom: 1px solid #dce1e6; margin: 0; font-size: 16px; }
        .user-list-item { display: flex; align-items: center; gap: 12px; padding: 10px 15px; border-bottom: 1px solid #f0f2f5; cursor: pointer; }
        .user-list-item:hover { background: #f5f7f8; }

        .hidden { display: none; }
    </style>
</head>
