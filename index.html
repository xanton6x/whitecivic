<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAR MEET | ×§×”×™×œ×ª ×”×¨×›×‘ ×©×œ×š</title>
    <style>
        :root { 
            --cm-blue: #007aff; --cm-bg: #0f0f10; --cm-card: #1c1c1e; 
            --cm-text: #f2f2f7; --cm-gray: #8e8e93; --cm-border: #38383a;
        }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--cm-bg); margin: 0; direction: rtl; color: var(--cm-text); }
        header { background: #1c1c1e; height: 60px; display: flex; justify-content: center; border-bottom: 1px solid var(--cm-border); position: sticky; top: 0; z-index: 100; }
        .header-content { width: 100%; max-width: 900px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo { font-weight: 900; font-size: 22px; cursor: pointer; color: white; text-decoration: none; }
        .logo span { color: var(--cm-blue); }
        
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        .profile-box { background: var(--cm-card); border-radius: 15px; padding: 25px; text-align: center; border: 1px solid var(--cm-border); margin-bottom: 20px; }
        .profile-avatar { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--cm-blue); object-fit: cover; margin-bottom: 10px; }
        
        button { cursor: pointer; border: none; border-radius: 10px; font-weight: 600; padding: 10px 18px; transition: 0.2s; }
        .btn-primary { background: var(--cm-blue); color: white; }
        .btn-outline { background: #2c2c2e; color: white; border: 1px solid var(--cm-border); }

        .post-creator { background: var(--cm-card); border-radius: 15px; padding: 15px; border: 1px solid var(--cm-border); margin-bottom: 20px; }
        .post-creator textarea { width: 100%; border: none; outline: none; min-height: 60px; resize: none; background: transparent; color: white; font-size: 16px; margin-bottom: 10px; }
        .post-creator-actions { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--cm-border); padding-top: 10px; }
        #imagePreview { max-width: 100%; max-height: 200px; object-fit: contain; margin-top: 10px; border-radius: 8px; display: none; }
        
        .card { background: var(--cm-card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--cm-border); }
        .card-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; position: relative; }
        .avatar-sm { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .card-image { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: #1c1c1e; padding: 25px; border-radius: 20px; width: 300px; text-align: center; border: 1px solid var(--cm-border); }
        .modal input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--cm-border); background: #2c2c2e; color: white; box-sizing: border-box; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo" onclick="location.href='?user=public'">CAR<span>MEET</span></div>
        <div id="authNav">
            <button class="btn-outline" id="loginBtn" onclick="openModal()">×›× ×™×¡×”</button>
            <div id="userNav" class="hidden">
                <button class="btn-outline" onclick="goMyProfile()">×¤×¨×•×¤×™×œ</button>
                <button class="btn-outline" id="logoutBtn">×™×¦×™××”</button>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div id="profileView" class="hidden">
        <div class="profile-box">
            <img id="pAvatar" class="profile-avatar" src="https://ui-avatars.com/api/?name=User">
            <h2 id="pName"></h2>
            <button class="btn-primary hidden" id="editAv">×”×—×œ×£ ×ª××•× ×” ğŸ“¸</button>
            <input type="file" id="fileInp" class="hidden" accept="image/*">
        </div>
    </div>

    <div class="post-creator">
        <textarea id="postInp" placeholder="××” ×—×“×© ×‘×¢×•×œ× ×”×¨×›×‘?"></textarea>
        <img id="imagePreview" src="">
        <div class="post-creator-actions">
            <label for="postImageInput" class="btn-outline">×”×•×¡×£ ×ª××•× ×” ğŸ–¼ï¸</label>
            <input type="file" id="postImageInput" class="hidden" accept="image/*">
            <button class="btn-primary" id="sendPost">×¤×¨×¡×•×</button>
        </div>
    </div>

    <div id="board"></div>
</div>

<div class="modal-overlay" id="authModal">
    <div class="modal">
        <h3>CAR MEET</h3>
        <input type="text" id="uName" placeholder="×©× ××©×ª××©">
        <input type="password" id="uPass" placeholder="×¡×™×¡××” (6 ×ª×•×•×™×)">
        <button class="btn-primary" id="authDo" style="width:100%">×›× ×™×¡×” / ×”×¨×©××”</button>
        <button class="btn-outline" onclick="closeModal()" style="width:100%; margin-top:8px;">×‘×™×˜×•×œ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ",
        authDomain: "whitecivic-21e7f.firebaseapp.com",
        databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "whitecivic-21e7f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const q = new URLSearchParams(window.location.search);
    const wallId = q.get('user') || 'public';
    let currentPostImage = null; // ××©×ª× ×” ×’×œ×•×‘×œ×™ ×œ×ª××•× ×ª ×”×¤×•×¡×˜ ×”× ×•×›×—×™×ª

    // ×¢×–×¨×™×
    const toEmail = (name) => `${name.toLowerCase().replace(/\s/g, '')}@carmeet.com`;
    const getCleanName = (email) => email.split('@')[0];

    // ×›×¤×ª×•×¨ ×›× ×™×¡×”/×”×¨×©××”
    document.getElementById('authDo').onclick = async () => {
        const u = document.getElementById('uName').value.trim();
        const p = document.getElementById('uPass').value;
        if(!u || p.length < 6) return alert("××œ× ×©× ×•×¡×™×¡××” (6+ ×ª×•×•×™×)");

        try {
            await signInWithEmailAndPassword(auth, toEmail(u), p);
        } catch (err) {
            try {
                await createUserWithEmailAndPassword(auth, toEmail(u), p);
                await update(ref(db, 'users/' + btoa(u.toLowerCase())), { username: u, avatar: "" });
            } catch (err2) { alert("×©×’×™××”: " + err2.message); }
        }
        location.reload();
    };

    // × ×™×”×•×œ ××¦×‘ ××©×ª××©
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('userNav').classList.remove('hidden');
            const myName = getCleanName(user.email);
            if (wallId === btoa(myName.toLowerCase())) {
                document.getElementById('editAv').classList.remove('hidden');
            }
        }
        if (wallId !== 'public') loadWallHeader();
    });

    async function loadWallHeader() {
        document.getElementById('profileView').classList.remove('hidden');
        const s = await get(ref(db, 'users/' + wallId));
        if (s.exists()) {
            document.getElementById('pName').innerText = s.val().username;
            document.getElementById('pAvatar').src = s.val().avatar || `https://ui-avatars.com/api/?name=${s.val().username}&background=random`;
        }
    }

    window.goMyProfile = () => {
        if (auth.currentUser) location.href = '?user=' + btoa(getCleanName(auth.currentUser.email).toLowerCase());
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.href = '?');

    // ×”×¢×œ××ª ×ª××•× ×ª ×¤×•×¡×˜
    document.getElementById('postImageInput').onchange = (e) => {
        const file = e.target.files[0];
        if (file && file.size < 1000000) { // ×¢×“ 1MB
            const reader = new FileReader();
            reader.onload = (ev) => {
                currentPostImage = ev.target.result;
                document.getElementById('imagePreview').src = currentPostImage;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            currentPostImage = null;
            document.getElementById('imagePreview').style.display = 'none';
            alert("×”×§×•×‘×¥ ×’×“×•×œ ××“×™ (×¢×“ 1MB) ××• ×œ× ×ª×§×™×Ÿ.");
        }
    };

    // ×¤×¨×¡×•× ×¤×•×¡×˜
    document.getElementById('sendPost').onclick = () => {
        const txt = document.getElementById('postInp').value.trim();
        if (!auth.currentUser) return openModal();
        if (!txt && !currentPostImage) return; // ×œ× ×œ×¤×¨×¡× ×¤×•×¡×˜ ×¨×™×§ ×œ×œ× ×ª××•× ×”

        push(ref(db, 'walls/' + wallId), {
            text: txt,
            author: getCleanName(auth.currentUser.email),
            image: currentPostImage, // ×”×•×¡×¤×ª ×”×ª××•× ×” ×œ×¤×•×¡×˜
            time: Date.now()
        }).then(() => { 
            document.getElementById('postInp').value = "";
            currentPostImage = null;
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('postImageInput').value = ''; // × ×§×” ××ª ×‘×—×™×¨×ª ×”×§×•×‘×¥
        });
    };

    // ×”×¦×’×ª ×¤×•×¡×˜×™×
    onChildAdded(ref(db, 'walls/' + wallId), (snap) => {
        const d = snap.val();
        const id = snap.key;
        const authorId = btoa(d.author.toLowerCase());
        
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="card-header">
                <img class="avatar-sm" id="img-${id}" src="https://ui-avatars.com/api/?name=${d.author}">
                <div>
                    <div style="font-weight:bold; cursor:pointer;" onclick="location.href='?user=${authorId}'">${d.author}</div>
                    <div style="font-size:11px; color:gray;">${new Date(d.time).toLocaleString()}</div>
                </div>
            </div>
            <div style="white-space:pre-wrap;">${d.text}</div>
            ${d.image ? `<img src="${d.image}" class="card-image">` : ''}
        `;
        document.getElementById('board').prepend(card);
        
        get(ref(db, 'users/' + authorId)).then(s => {
            if(s.val()?.avatar) document.getElementById(`img-${id}`).src = s.val().avatar;
        });
    });

    // ×”×¢×œ××ª ×ª××•× ×ª ×¤×¨×•×¤×™×œ
    document.getElementById('editAv').onclick = () => document.getElementById('fileInp').click();
    document.getElementById('fileInp').onchange = (e) => {
        const file = e.target.files[0];
        if (file && file.size < 1000000) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                update(ref(db, 'users/' + wallId), { avatar: ev.target.result }).then(() => location.reload());
            };
            reader.readAsDataURL(file);
        } else { alert("×”×§×•×‘×¥ ×’×“×•×œ ××“×™ (×¢×“ 1MB)"); }
    };

    window.openModal = () => document.getElementById('authModal').style.display = 'flex';
    window.closeModal = () => document.getElementById('authModal').style.display = 'none';
</script>
</body>
</html>
