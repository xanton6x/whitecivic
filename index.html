<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAR MEET | Social Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo" onclick="location.href='index.html'">CAR<span>MEET</span></div>
        <div id="authNav">
            <span id="guestNav">
                <button class="btn-primary" onclick="openModal('register')" style="width:auto">הרשמה</button>
                <button style="background:none; color:white;" onclick="openModal('login')">כניסה</button>
            </span>
          <div id="userNav" class="hidden">
    <button onclick="goMyProfile()">הפרופיל שלי</button>
    <button id="logoutBtn">התנתק</button>
</div>
        </div>
    </div>
</header>

<div class="container">
    <div id="profileHeader" class="hidden">
        <div class="profile-card">
            <div style="height: 80px; background: linear-gradient(45deg, #1c1c1e, #007aff);"></div>
            <div class="avatar-container">
                <img id="pAvatar" class="profile-avatar" src="">
                <div id="editAvBtn" class="edit-avatar-badge hidden" onclick="document.getElementById('fileInp').click()">+</div>
            </div>
            <input type="file" id="fileInp" class="hidden" accept="image/*">
            <div style="font-size:22px; font-weight:800; margin-top:10px;"><span id="pName"></span> <span id="pBadge"></span></div>
            <div id="ratingDisplay" class="star-rating"></div>
            <div id="ratingValue" style="font-size:12px; color:var(--cm-gray);">דירוג: 0.0</div>
        </div>
    </div>

    <div class="card" id="postCreator">
        <textarea id="postInp" style="width:100%; background:none; border:none; color:white; outline:none; resize:none; min-height:50px;" placeholder="שתף משהו עם הקהילה..."></textarea>
        <img id="imgPreview">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <label for="postImgInp" style="cursor:pointer; color:var(--cm-blue); font-size:13px;">🖼️ תמונה</label>
            <input type="file" id="postImgInp" class="hidden" accept="image/*">
            <button class="btn-primary" id="sendPost" style="width:auto">פרסום</button>
        </div>
    </div>

    <div id="board"></div>
</div>

<div class="floating-btn hidden" id="usersToggleBtn" onclick="toggleUsers()">👥</div>
<div class="users-popup" id="usersPopup">
    <div style="padding:15px; font-weight:bold; border-bottom:1px solid var(--cm-border);">חברי הקהילה</div>
    <div id="globalUsersList" style="overflow-y:auto; flex-grow:1;"></div>
</div>

<div class="modal-overlay" id="authModal">
    <div class="modal">
        <h3 id="modalTitle">כניסה</h3>
        <div id="modalError" class="error-box"></div>
        <input type="text" id="uName" placeholder="שם משתמש">
        <input type="password" id="uPass" placeholder="סיסמה">
        <button class="btn-primary" id="authDo">המשך</button>
        <button style="background:none; color:var(--cm-gray); margin-top:10px;" onclick="closeModal()">ביטול</button>
    </div>
</div>

<script type="module" src="app.js"></script>
<div id="toast-container"></div>
</body>
</html>
