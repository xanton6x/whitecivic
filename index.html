<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padlet with Auth</title>
    <style>
        :root { --padlet-pink: #e91e63; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; background: #667eea; margin: 0; padding: 20px; }
        
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; background: rgba(255,255,255,0.9); border-radius: 15px; margin-bottom: 20px;
        }

        .auth-box { display: flex; gap: 10px; align-items: center; }
        .hidden { display: none !important; }

        .board { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card textarea { width: 100%; border: none; outline: none; min-height: 80px; font-size: 16px; }
        .author-tag { font-size: 10px; color: #888; margin-bottom: 5px; }

        input[type="email"], input[type="password"] { padding: 8px; border-radius: 5px; border: 1px solid #ddd; }
        button { cursor: pointer; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; }
        .btn-main { background: var(--padlet-pink); color: white; }
        .btn-del { background: #ff7675; color: white; margin-top: 10px; display: none; }
        
        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∞ */
        .admin-mode .btn-del { display: block; }
    </style>
</head>
<body id="app">

<header>
    <h2 style="margin:0">üöÄ My Board</h2>
    
    <div id="guestUI" class="auth-box">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="window.handleAuth('login')">–í–æ–π—Ç–∏</button>
        <button class="btn-main" onclick="window.handleAuth('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <div id="userUI" class="auth-box hidden">
        <span id="userEmail"></span>
        <button class="btn-main" id="addBtn">+ –ü–æ—Å—Ç</button>
        <button onclick="window.handleAuth('logout')">–í—ã–π—Ç–∏</button>
    </div>
</header>

<div class="board" id="board"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded, onChildChanged, onChildRemoved, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAexYNdpzOgbji6Se7XCdeNBdQfn_LG0LQ",
  authDomain: "whitecivic-21e7f.firebaseapp.com",
  databaseURL: "https://whitecivic-21e7f-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "whitecivic-21e7f",
  storageBucket: "whitecivic-21e7f.firebasestorage.app",
  messagingSenderId: "315183180745",
  appId: "1:315183180745:web:6e71aa50d0b975d63c9618",
  measurementId: "G-Z7ZPZ5LNPV"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const cardsRef = ref(db, 'cards');

  const ADMIN_EMAIL = "admin@test.com"; // –£–ö–ê–ñ–ò–¢–ï –°–í–û–ô EMAIL –ó–î–ï–°–¨
  let currentUser = null;

  // --- –õ–û–ì–ò–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò ---
  window.handleAuth = async (type) => {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    try {
        if (type === 'register') await createUserWithEmailAndPassword(auth, email, pass);
        if (type === 'login') await signInWithEmailAndPassword(auth, email, pass);
        if (type === 'logout') await signOut(auth);
    } catch (e) { alert(e.message); }
  };

  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    const isGuest = !user;
    document.getElementById('guestUI').classList.toggle('hidden', !isGuest);
    document.getElementById('userUI').classList.toggle('hidden', isGuest);
    
    if (user) {
        document.getElementById('userEmail').innerText = user.email;
        if (user.email === ADMIN_EMAIL) document.body.classList.add('admin-mode');
        else document.body.classList.remove('admin-mode');
    }
  });

  // --- –õ–û–ì–ò–ö–ê –î–û–°–ö–ò ---
  document.getElementById('addBtn').onclick = () => {
    if (!currentUser) return alert("–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –ø–∏—Å–∞—Ç—å");
    push(cardsRef, { text: "", color: "#ffffff", author: currentUser.email });
  };

  function renderCard(id, data) {
    let cardEl = document.getElementById(id);
    if (!cardEl) {
        cardEl = document.createElement('div');
        cardEl.id = id;
        cardEl.className = 'card';
        cardEl.innerHTML = `
            <div class="author-tag">–ê–≤—Ç–æ—Ä: ${data.author || '–ê–Ω–æ–Ω–∏–º'}</div>
            <textarea placeholder="–¢–µ–∫—Å—Ç..."></textarea>
            <button class="btn-del">–£–¥–∞–ª–∏—Ç—å (–ê–¥–º–∏–Ω)</button>
        `;
        document.getElementById('board').prepend(cardEl);
        
        cardEl.querySelector('textarea').oninput = (e) => {
            if (currentUser) update(ref(db, 'cards/' + id), { text: e.target.value });
        };
        cardEl.querySelector('.btn-del').onclick = () => remove(ref(db, 'cards/' + id));
    }
    const area = cardEl.querySelector('textarea');
    if (document.activeElement !== area) area.value = data.text || "";
  }

  onChildAdded(cardsRef, (snap) => renderCard(snap.key, snap.val()));
  onChildChanged(cardsRef, (snap) => renderCard(snap.key, snap.val()));
  onChildRemoved(snap => document.getElementById(snap.key)?.remove());
</script>
</body>
</html>
